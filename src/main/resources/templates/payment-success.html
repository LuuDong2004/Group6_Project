<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link hrel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            color: #10B981;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .payment-details {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .payment-details p {
            margin-bottom: 0.5rem;
        }
        .btn-home {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-home:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: white;
        }
    </style>
</head>
<!--<header>-->
<!--    <div th:replace="~{fragments/header :: header}" ></div>-->
<!--</header>-->

<body>
    <div class="success-container text-center">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="mb-4">Thanh toán thành công!</h2>
        <!-- Thêm thông tin booking nếu có -->
        <div class="booking-details mt-4 text-start" th:if="${booking != null}">
            <h4 class="mb-3">Thông tin vé</h4>
            <p><strong>Mã đặt vé:</strong> <span th:text="${booking.code}"></span></p>
            <p><strong>Phim:</strong> <span th:text="${booking.schedule?.movie?.name}"></span></p>
            <p><strong>Rạp:</strong> <span th:text="${booking.schedule?.branch?.name}"></span></p>
            <p><strong>Phòng:</strong> <span th:text="${booking.schedule?.screeningRoom?.name}"></span></p>
            <p><strong>Ngày chiếu:</strong> <span th:text="${#dates.format(booking.schedule?.screeningDate, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Giờ chiếu:</strong> <span th:text="${#dates.format(booking.schedule?.startTime, 'HH:mm')}"></span></p>
            <p><strong>Ghế:</strong>
                <span th:each="seat : ${booking.seatNames}" th:text="${seat}" class="badge bg-primary me-2"></span>
            </p>
        </div>
        <div class="alert alert-warning mt-2" style="font-size: 1rem;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <b>Lưu ý:</b> Vui lòng giữ mã đặt vé để tránh bị lộ vé!
        </div>
        <a href="/" class="btn-home">
            <i class="fas fa-home me-2"></i>Về trang chủ
        </a>
    </div>

</body>
<!--<div th:replace="~{fragments/footer :: footer}"></div>-->


</html>
