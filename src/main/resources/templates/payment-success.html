<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            color: #10B981;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .payment-details {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .payment-details p {
            margin-bottom: 0.5rem;
        }
        .btn-home {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-home:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container text-center">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="mb-4">Thanh toán thành công!</h2>
        
        <div class="payment-details text-start">
            <p><strong>Mã đặt vé:</strong> <span th:text="${booking?.id}"></span></p>
            <p><strong>Mã giao dịch:</strong> <span th:text="${transactionId}"></span></p>
            <p><strong>Số tiền:</strong>
                <span th:if="${amount != null}" th:text="${#numbers.formatDecimal(amount/100, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                <span th:unless="${amount != null}" th:text="${#numbers.formatDecimal(booking?.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
            </p>
            <p th:if="${orderInfo != null}"><strong>Nội dung:</strong> <span th:text="${orderInfo}"></span></p>
            <p th:if="${bankCode != null}"><strong>Ngân hàng:</strong> <span th:text="${bankCode}"></span></p>
            <p th:if="${bankTranNo != null}"><strong>Mã giao dịch ngân hàng:</strong> <span th:text="${bankTranNo}"></span></p>
            <p th:if="${payDate != null}"><strong>Thời gian thanh toán:</strong> <span th:text="${payDate}"></span></p>
            <p><strong>Phương thức thanh toán:</strong>
                <span th:text="${paymentMethod != null ? paymentMethod.toUpperCase() : 'VNPay'}"></span>
            </p>
        </div>
        
        <!-- Thêm thông tin booking nếu có -->
        <div class="booking-details mt-4 text-start" th:if="${booking != null}">
            <h4 class="mb-3">Thông tin vé</h4>
            <p><strong>Mã đặt vé:</strong> <span th:text="${booking.code}"></span></p>
            <p><strong>Phim:</strong> <span th:text="${booking.schedule?.movie?.name}"></span></p>
            <p><strong>Rạp:</strong> <span th:text="${booking.schedule?.branch?.name}"></span></p>
            <p><strong>Phòng:</strong> <span th:text="${booking.schedule?.screeningRoom?.name}"></span></p>
            <p><strong>Ngày chiếu:</strong> <span th:text="${#dates.format(booking.schedule?.screeningDate, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Giờ chiếu:</strong> <span th:text="${#dates.format(booking.schedule?.startTime, 'HH:mm')}"></span></p>
        </div>
        
        <a href="/" class="btn-home">
            <i class="fas fa-home me-2"></i>Về trang chủ
        </a>
    </div>
</body>
</html>
