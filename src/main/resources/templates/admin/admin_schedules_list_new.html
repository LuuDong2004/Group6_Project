      /* Tab Navigation */

      class ScheduleApp {
        constructor(data) {
          this.allMovieSchedules = data;
          this.container = document.getElementById('movie-cards-container');
          this.emptyContainer = document.getElementById('empty-state-container');
          this.emptyMessage = document.getElementById('empty-state-message');
          this.tabs = document.querySelectorAll('#scheduleTabs .nav-link');
          this.activeTab = 'nowShowing';
        }

        init() {
          this.render();
          this.attachEventListeners();
        }
        
        render() {
          this.container.innerHTML = '';
          let visibleCards = 0;
          const statusMap = { nowShowing: 'ACTIVE', comingSoon: 'COMING_SOON', inactive: 'INACTIVE' };
          const currentStatusFilter = statusMap[this.activeTab];

          this.allMovieSchedules.forEach(movie => {
            const movieSchedules = movie.schedules.filter(s => s.status === currentStatusFilter);
            if (movieSchedules.length > 0) {
              this.container.appendChild(this.createMovieCard(movie, movieSchedules));
              visibleCards++;
            }
          });

          this.updateCounts();
          this.toggleEmptyState(visibleCards === 0);
        }
        
        createMovieCard(movie, schedules) {
            const card = document.createElement('div');
            card.className = 'movie-schedule-card';

            const formattedDate = (dateString) => new Date(dateString).toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const formattedPrice = (price) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);

            const schedulesByDate = schedules.reduce((acc, schedule) => {
                const date = schedule.screeningDate;
                if (!acc[date]) acc[date] = [];
                acc[date].push(schedule);
                return acc;
            }, {});

            let scheduleHTML = '';
            for (const date in schedulesByDate) {
                scheduleHTML += `<div class="fw-bold text-slate-600 pt-3 pb-1">${formattedDate(date)}</div>`;
                schedulesByDate[date].forEach(s => {
                    scheduleHTML += `
                        <div class="schedule-item">
                            <div class="schedule-info"><i class="fas fa-clock text-slate-400"></i> <span class="fw-semibold">${s.startTime} - ${s.endTime}</span></div>
                            <div class="schedule-info"><i class="fas fa-person-booth text-slate-400"></i> ${s.roomName}</div>
                            <div class="schedule-info"><i class="fas fa-users text-slate-400"></i> ${s.capacity} ghế</div>
                            <div class="schedule-info fw-semibold text-indigo-600">${formattedPrice(s.price)}</div>
                            <div class="actions">
                                <a href="/admin/schedules/edit/${s.scheduleId}" class="action-btn edit-btn" title="Sửa"><i class="fas fa-pencil-alt"></i></a>
                                <form action="/admin/schedules/delete/${s.scheduleId}" method="post" onsubmit="return confirm('Bạn chắc chắn muốn xóa suất chiếu này?');" style="display: inline;">
                                    <button type="submit" class="action-btn delete-btn" title="Xóa"><i class="fas fa-trash"></i></button>
                                </form>
                            </div>
                        </div>
                    `;
                });
            }

            card.innerHTML = `
                <div class="movie-card-header">
                    <div class="d-flex align-items-center flex-grow-1">
                        <img src="${movie.moviePosterUrl}" alt="${movie.movieName}" class="movie-poster" onerror="this.onerror=null;this.src='https://placehold.co/100x150/cccccc/ffffff?text=Error';">
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.movieName}</h3>
                            <div class="movie-meta">
                                <span><i class="fas fa-tag text-slate-400"></i> ${movie.genre}</span>
                                <span><i class="fas fa-clock text-slate-400"></i> ${movie.duration} phút</span>
                            </div>
                        </div>
                    </div>
                    <button class="expand-toggle-btn" aria-label="Toggle details">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="movie-card-body">
                    <div class="schedule-header">
                        <span>Suất chiếu</span>
                        <span>Phòng chiếu</span>
                        <span>Sức chứa</span>
                        <span>Giá vé</span>
                        <span class="text-end">Hành động</span>
                    </div>
                    <div class="schedule-list">${scheduleHTML}</div>
                </div>
            `;
            return card;
        }

        updateCounts() {
            const counts = { nowShowing: 0, comingSoon: 0, inactive: 0 };
            const countedMovieIds = { nowShowing: [], comingSoon: [], inactive: [] };

            this.allMovieSchedules.forEach(movie => {
                const hasActive = movie.schedules.some(s => s.status === 'ACTIVE');
                const hasComingSoon = movie.schedules.some(s => s.status === 'COMING_SOON');
                const hasInactive = movie.schedules.some(s => s.status === 'INACTIVE');

                if (hasActive) counts.nowShowing++;
                if (hasComingSoon) counts.comingSoon++;
                if (hasInactive) counts.inactive++;
            });

            document.querySelector('#nowShowing-tab .badge').textContent = counts.nowShowing;
            document.querySelector('#comingSoon-tab .badge').textContent = counts.comingSoon;
            document.querySelector('#inactive-tab .badge').textContent = counts.inactive;
        }

        toggleEmptyState(isEmpty) {
            const messages = {
                nowShowing: 'Hiện không có phim nào đang chiếu.',
                comingSoon: 'Chưa có lịch chiếu cho phim sắp tới.',
                inactive: 'Không có lịch chiếu đã ngừng.'
            }
            this.emptyMessage.textContent = messages[this.activeTab];
            this.emptyContainer.style.display = isEmpty ? 'block' : 'none';
        }

        attachEventListeners() {
            this.tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.activeTab = tab.id.replace('-tab', '');
                    this.render();
                });
            });

            this.container.addEventListener('click', (e) => {
                const header = e.target.closest('.movie-card-header');
                if (header) {
                    const card = header.closest('.movie-schedule-card');
                    card.classList.toggle('expanded');
                }
            });
        }
      }

      // Sidebar and general behavior (no changes needed)
      function initializeDashboardBehavior() {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const mainContentWrapper = document.getElementById("mainContentWrapper");
        if (!sidebarToggle || !sidebar || !mainContentWrapper) return;
        const mediaQuery = window.matchMedia("(max-width: 992px)");
        function setSidebarView(isCollapsed) {
          sidebar.classList.toggle("collapsed", isCollapsed);
          mainContentWrapper.classList.toggle("expanded", isCollapsed);
        }
        sidebarToggle.addEventListener("click", () => setSidebarView(!sidebar.classList.contains("collapsed")));
        const handleViewportChange = (event) => { if (event.matches) setSidebarView(true); };
        mediaQuery.addEventListener("change", handleViewportChange);
        if(mediaQuery.matches) handleViewportChange(mediaQuery);
      }
    </script>
