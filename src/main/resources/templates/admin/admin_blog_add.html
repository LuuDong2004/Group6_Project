<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Blog Mới - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- TinyMCE -->
    <script th:src="${tinyMCEUrl}" referrerpolicy="origin"></script>
    <style>
      /* CSS cho Admin Dashboard */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border-right: 3px solid white;
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }

      .main-content {
        margin-left: 260px;
        min-height: 100vh;
        padding: 2rem;
        background-color: #f8fafc;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
      }
      .btn-secondary {
        border-radius: 25px;
        padding: 10px 25px;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }
      .image-preview {
        max-width: 280px;
        border-radius: 10px;
        border: 2px dashed #dee2e6;
        padding: 15px;
        display: none;
        margin: 15px auto; /* Căn giữa ảnh preview với margin trên dưới */
        background-color: #f8f9fa;
      }
      .image-preview img {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: block; /* Thay đổi từ inline-block thành block */
        cursor: pointer;
        border: 2px dashed #667eea;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        width: 100%; /* Chiếm toàn bộ chiều rộng */
        max-width: 300px; /* Giới hạn chiều rộng tối đa */
        margin: 0 auto; /* Căn giữa */
      }
      .file-input-wrapper:hover {
        background-color: rgba(102, 126, 234, 0.05);
      }
      .file-input-wrapper input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .required {
        color: #dc3545;
      }
      .char-counter {
        font-size: 0.875rem;
        color: #6c757d;
      }
      .alert {
        border-radius: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="d-flex align-items-center">
          <div class="bg-white rounded-circle p-2 me-3">
            <i class="fas fa-film text-primary"></i>
          </div>
          <div>
            <h5 class="mb-0 fw-bold">CinemaAdmin</h5>
            <small class="text-white-50">Hệ thống quản lý</small>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <a th:href="@{/admin/dashboard}" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Bảng điều khiển</span>
        </a>
        <a th:href="@{/admin/movies/list}" class="menu-item">
          <i class="fas fa-film"></i>
          <span>Phim</span>
        </a>
        <a th:href="@{/admin/directors/list}" class="menu-item">
          <i class="fas fa-user-friends"></i>
          <span>Diễn viên & Đạo diễn</span>
        </a>
        <a th:href="@{/admin/schedules/list}" class="menu-item">
          <i class="fas fa-list"></i>
          <span>Danh sách lịch chiếu</span>
        </a>
        <a th:href="@{/admin/schedules/calendar}" class="menu-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Lịch chiếu tháng</span>
        </a>
        <a th:href="@{/admin/blogs/list}" class="menu-item active">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-ticket-alt"></i>
          <span>Đặt vé</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h2 class="mb-1">
                <i class="fas fa-plus-circle me-2 text-primary"></i>Thêm Blog
                Mới
              </h2>
              <p class="text-muted">Tạo bài viết blog hoặc review phim mới</p>
            </div>
            <a th:href="@{/admin/blogs/list}" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
          </div>

          <!-- Form -->
          <form
            th:action="@{/admin/blogs/add}"
            th:object="${blogPost}"
            method="post"
            enctype="multipart/form-data"
            id="blogForm"
          >
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-8">
                <div class="card mb-4">
                  <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                      <i class="fas fa-edit me-2"></i>Thông tin bài viết
                    </h5>
                  </div>
                  <div class="card-body">
                    <!-- Chọn phim -->
                    <div class="mb-3">
                      <label for="movieId" class="form-label">
                        Chọn phim để review <span class="required">*</span>
                      </label>
                      <select
                        class="form-select"
                        id="movieId"
                        th:field="*{movieId}"
                        required
                      >
                        <option value="">-- Chọn phim --</option>
                        <option
                          th:each="movie : ${movies}"
                          th:value="${movie.id}"
                          th:text="${movie.name}"
                        ></option>
                      </select>
                      <div
                        th:if="${#fields.hasErrors('movieId')}"
                        class="text-danger small mt-1"
                      >
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span th:errors="*{movieId}"></span>
                      </div>
                    </div>

                    <!-- Tiêu đề -->
                    <div class="mb-3">
                      <label for="title" class="form-label">
                        Tiêu đề <span class="required">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        th:field="*{title}"
                        placeholder="Nhập tiêu đề bài viết..."
                        maxlength="255"
                        required
                      />
                      <div class="d-flex justify-content-between">
                        <div
                          th:if="${#fields.hasErrors('title')}"
                          class="text-danger small mt-1"
                        >
                          <i class="fas fa-exclamation-circle me-1"></i>
                          <span th:errors="*{title}"></span>
                        </div>
                        <div class="char-counter mt-1">
                          <span id="titleCounter">0</span>/255 ký tự
                        </div>
                      </div>
                    </div>

                    <!-- Nội dung -->
                    <div class="mb-3">
                      <label for="content" class="form-label">
                        Nội dung <span class="required">*</span>
                      </label>
                      <textarea
                        id="content"
                        th:field="*{content}"
                        class="form-control"
                        rows="15"
                        placeholder="Viết nội dung bài viết của bạn..."
                      ></textarea>
                      <div
                        th:if="${#fields.hasErrors('content')}"
                        class="text-danger small mt-1"
                      >
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span th:errors="*{content}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-4">
                <!-- Thông tin xuất bản -->
                <div class="card mb-4">
                  <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                      <i class="fas fa-cog me-2"></i>Thông tin xuất bản
                    </h5>
                  </div>
                  <div class="card-body">
                    <!-- Tác giả (ẩn - tự động gán admin hiện tại) -->
                    <input type="hidden" th:field="*{authorId}" />

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Lưu bài viết
                      </button>
                      <a
                        th:href="@{/admin/blogs/list}"
                        class="btn btn-outline-secondary"
                      >
                        <i class="fas fa-times me-2"></i>Hủy
                      </a>
                    </div>
                  </div>
                </div>

                <!-- Ảnh bìa -->
                <div class="card">
                  <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                      <i class="fas fa-image me-2"></i>Ảnh bìa
                    </h5>
                  </div>
                  <div class="card-body">
                    <div class="file-input-wrapper mb-3">
                      <input
                        type="file"
                        id="coverImageFile"
                        name="coverImageFile"
                        accept="image/*"
                        onchange="previewImage(this)"
                      />
                      <div class="text-center">
                        <i
                          class="fas fa-cloud-upload-alt fa-2x text-primary mb-2"
                        ></i>
                        <p class="mb-1">Nhấp để chọn ảnh</p>
                        <small class="text-muted"
                          >JPG, PNG, GIF (tối đa 5MB)</small
                        >
                      </div>
                    </div>

                    <div id="imagePreview" class="image-preview">
                      <img id="previewImg" src="" alt="Preview" />
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-danger mt-2 w-100"
                        onclick="removeImage()"
                      >
                        <i class="fas fa-trash me-1"></i>Xóa ảnh
                      </button>
                    </div>

                    <div
                      th:if="${#fields.hasErrors('coverImageUrl')}"
                      class="text-danger small mt-1"
                    >
                      <i class="fas fa-exclamation-circle me-1"></i>
                      <span th:errors="*{coverImageUrl}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize TinyMCE
      tinymce.init({
        selector: "#content",
        height: 400,
        menubar: false,
        statusbar: false, // Ẩn thanh trạng thái dưới cùng
        plugins: [
          "advlist",
          "autolink",
          "lists",
          "link",
          "image",
          "charmap",
          "preview",
          "anchor",
          "searchreplace",
          "visualblocks",
          "code",
          "fullscreen",
          "insertdatetime",
          "media",
          "table",
          "help",
        ],
        toolbar:
          "undo redo | blocks | " +
          "bold italic forecolor | alignleft aligncenter " +
          "alignright alignjustify | bullist numlist outdent indent | " +
          "removeformat | help",
        content_style:
          "body { font-family: -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif; font-size: 14px; }",
        language: "vi",
      });

      // Character counter for title
      document.getElementById("title").addEventListener("input", function () {
        const counter = document.getElementById("titleCounter");
        counter.textContent = this.value.length;

        if (this.value.length > 255) {
          counter.parentElement.classList.add("text-danger");
        } else {
          counter.parentElement.classList.remove("text-danger");
        }
      });

      // Image preview
      function previewImage(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("previewImg").src = e.target.result;
            document.getElementById("imagePreview").style.display = "block";
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      // Remove image
      function removeImage() {
        document.getElementById("coverImageFile").value = "";
        document.getElementById("imagePreview").style.display = "none";
        document.getElementById("previewImg").src = "";
      }

      // Form validation
      document
        .getElementById("blogForm")
        .addEventListener("submit", function (e) {
          // Get content from TinyMCE
          tinymce.triggerSave();

          const movieId = document.getElementById("movieId").value;
          const title = document.getElementById("title").value.trim();
          const content = tinymce.get("content").getContent();

          if (!movieId) {
            e.preventDefault();
            alert("Vui lòng chọn phim để review");
            return;
          }

          if (!title) {
            e.preventDefault();
            alert("Vui lòng nhập tiêu đề bài viết");
            return;
          }

          if (!content || content.length < 10) {
            e.preventDefault();
            alert("Vui lòng nhập nội dung bài viết (ít nhất 10 ký tự)");
            return;
          }
        });

      // Initialize character counter
      document.addEventListener("DOMContentLoaded", function () {
        const titleInput = document.getElementById("title");
        const counter = document.getElementById("titleCounter");
        counter.textContent = titleInput.value.length;
      });
    </script>
  </body>
</html>
