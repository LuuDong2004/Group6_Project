<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đặt vé - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        .search-form {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-ticket-alt me-2"></i>Quản lý Đặt vé</h2>
                    <a href="/admin/dashboard" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Quay lại Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Filter Form -->
        <div class="search-form">
            <form method="GET" action="/admin/bookings" class="row g-3">
                <div class="col-md-4">
                    <label for="searchTerm" class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchTerm" name="searchTerm" 
                           th:value="${searchTerm}" placeholder="Email, mã booking, tên phim...">
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">Tất cả</option>
                        <option value="PENDING" th:selected="${status == 'PENDING'}">Chờ thanh toán</option>
                        <option value="PAID" th:selected="${status == 'PAID'}">Đã thanh toán</option>
                        <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">Đã hủy</option>
                        <option value="EXPIRED" th:selected="${status == 'EXPIRED'}">Hết hạn</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="scheduleId" class="form-label">Suất chiếu</label>
                    <input type="number" class="form-control" id="scheduleId" name="scheduleId" 
                           th:value="${scheduleId}" placeholder="ID suất chiếu">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-search me-1"></i>Tìm kiếm
                    </button>
                    <a href="/admin/bookings" class="btn btn-outline-secondary">
                        <i class="fas fa-refresh me-1"></i>Làm mới
                    </a>
                </div>
            </form>
        </div>

        <!-- Schedule Info (if viewing by schedule) -->
        <div th:if="${schedule}" class="alert alert-info">
            <h5><i class="fas fa-film me-2"></i>Suất chiếu: <span th:text="${schedule.movie.name}"></span></h5>
            <p class="mb-1">
                <strong>Ngày:</strong> <span th:text="${schedule.screeningDateStr}"></span> | 
                <strong>Giờ:</strong> <span th:text="${schedule.startTimeStr}"></span> | 
                <strong>Phòng:</strong> <span th:text="${schedule.screeningRoom.name}"></span> | 
                <strong>Rạp:</strong> <span th:text="${schedule.branch.name}"></span>
            </p>
        </div>

        <!-- Bookings Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    Danh sách Đặt vé 
                    <span th:if="${bookings}" class="badge bg-primary ms-2" th:text="${bookings.size()} + ' vé'"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã Booking</th>
                                <th>Khách hàng</th>
                                <th>Phim</th>
                                <th>Suất chiếu</th>
                                <th>Ghế</th>
                                <th>Số tiền</th>
                                <th>Trạng thái</th>
                                <th>Ngày đặt</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${bookings == null || bookings.isEmpty()}">
                                <td colspan="9" class="text-center py-4">
                                    <i class="fas fa-inbox fa-2x text-muted mb-2"></i>
                                    <p class="text-muted">Không có đặt vé nào</p>
                                </td>
                            </tr>
                            <tr th:each="booking : ${bookings}">
                                <td>
                                    <strong th:text="${booking.code}"></strong>
                                </td>
                                                                       <td>
                                           <div>
                                               <strong th:text="${booking.user.userName}"></strong>
                                               <br>
                                               <small class="text-muted" th:text="${booking.user.email}"></small>
                                           </div>
                                       </td>
                                <td>
                                    <div th:if="${booking.schedule != null && booking.schedule.movie != null}">
                                        <strong th:text="${booking.schedule.movie.name}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${booking.schedule.movie.genreDisplay}"></small>
                                    </div>
                                </td>
                                <td>
                                    <div th:if="${booking.schedule != null}">
                                        <div th:text="${booking.schedule.screeningDateStr}"></div>
                                        <small class="text-muted" th:text="${booking.schedule.startTimeStr}"></small>
                                        <br>
                                        <small class="text-muted" th:text="${booking.schedule.screeningRoom.name}"></small>
                                    </div>
                                </td>
                                <td>
                                    <div th:if="${booking.seatNames != null && !booking.seatNames.isEmpty()}">
                                        <span th:each="seat, iterStat : ${booking.seatNames}">
                                            <span class="badge bg-secondary me-1" th:text="${seat}"></span>
                                        </span>
                                    </div>
                                    <span th:if="${booking.seatNames == null || booking.seatNames.isEmpty()}" class="text-muted">Không có</span>
                                </td>
                                <td>
                                    <strong class="text-success" th:text="${#numbers.formatDecimal(booking.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></strong>
                                </td>
                                <td>
                                    <span th:if="${booking.status == 'PENDING'}" class="badge bg-warning status-badge">
                                        <i class="fas fa-clock me-1"></i>Chờ thanh toán
                                    </span>
                                    <span th:if="${booking.status == 'PAID'}" class="badge bg-success status-badge">
                                        <i class="fas fa-check me-1"></i>Đã thanh toán
                                    </span>
                                    <span th:if="${booking.status == 'CANCELLED'}" class="badge bg-danger status-badge">
                                        <i class="fas fa-times me-1"></i>Đã hủy
                                    </span>
                                    <span th:if="${booking.status == 'EXPIRED'}" class="badge bg-secondary status-badge">
                                        <i class="fas fa-hourglass-end me-1"></i>Hết hạn
                                    </span>
                                </td>
                                                                 <td>
                                     <div th:text="${#temporals.format(booking.date, 'dd/MM/yyyy')}"></div>
                                     <small class="text-muted">--:--</small>
                                 </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/bookings/{id}(id=${booking.id})}" 
                                           class="btn btn-sm btn-outline-primary" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:if="${booking.status == 'PAID'}" 
                                           th:href="@{/admin/bookings/{id}/resend-email(id=${booking.id})}" 
                                           class="btn btn-sm btn-outline-info" title="Gửi lại email">
                                            <i class="fas fa-envelope"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
