<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Sửa Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/admin_movie_add.css" />

    <style>
      /* CSS cho Admin Dashboard */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
      }

      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border-right: 3px solid #fbbf24;
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
      }

      .main-content {
        margin-left: 260px;
        padding: 2rem;
        min-height: 100vh;
      }

      .page-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .form-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-bottom: 3px solid #667eea;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-outline-danger {
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-outline-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
      }

      .form-actions {
        padding: 2rem;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-top: 1px solid #dee2e6;
      }

      .alert {
        border-radius: 10px;
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .readonly-field {
        background-color: #f8f9fa !important;
        cursor: not-allowed;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 80px;
        }

        .sidebar .sidebar-header h5,
        .sidebar .sidebar-header small,
        .sidebar .menu-item span {
          display: none;
        }

        .main-content {
          margin-left: 80px;
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="d-flex align-items-center">
          <div class="bg-white rounded-circle p-2 me-3">
            <i class="fas fa-film text-indigo-600"></i>
          </div>
          <div>
            <h5 class="mb-0 fw-bold">CinemaAdmin</h5>
            <small class="opacity-75">Quản lý rạp chiếu phim</small>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <a th:href="@{/admin/dashboard}" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Bảng điều khiển</span>
        </a>
        <a th:href="@{/admin/movies/list}" class="menu-item">
          <i class="fas fa-film"></i>
          <span>Phim</span>
        </a>
        <a th:href="@{/admin/directors/list}" class="menu-item">
          <i class="fas fa-user-friends"></i>
          <span>Diễn viên & Đạo diễn</span>
        </a>
        <a th:href="@{/admin/schedules/list}" class="menu-item active">
          <i class="fas fa-calendar-alt"></i>
          <span>Lịch chiếu tháng</span>
        </a>
        <a th:href="@{/admin/blogs/list}" class="menu-item">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
        </a>
      </nav>
    </div>

    <div class="main-content">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="text-3xl font-bold mb-2">
          <i class="fas fa-edit me-3"></i>
          Sửa Lịch Chiếu
        </h1>
        <p class="text-lg opacity-90">Chỉnh sửa thông tin lịch chiếu phim</p>
      </div>

      <!-- Alert Messages -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Conflict Alert (Hidden by default) -->
      <div
        id="conflictAlert"
        class="alert alert-warning"
        style="display: none"
        role="alert"
      >
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="conflictMessage"></span>
      </div>

      <!-- Main Content -->
      <form
        id="scheduleForm"
        th:action="@{/admin/schedules/edit/{id}(id=${schedule.id})}"
        method="post"
      >
        <div class="row">
          <div class="col-12">
            <div class="form-section">
              <div class="card-header p-3">
                <h5 class="mb-0 fw-semibold">
                  <i class="fas fa-info-circle me-2"></i>
                  Thông tin lịch chiếu
                </h5>
              </div>
              <div class="card-body p-3 p-md-4">
                <div class="row">
                  <!-- Chi nhánh (Read-only) -->
                  <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold" for="branchName"
                      >Chi nhánh</label
                    >
                    <input
                      type="text"
                      class="form-control readonly-field"
                      id="branchName"
                      th:value="${selectedBranchName}"
                      placeholder="Chi nhánh"
                      readonly
                    />
                    <input
                      type="hidden"
                      name="branchId"
                      th:value="${selectedBranchId}"
                      id="branchId"
                    />
                  </div>

                  <!-- Phòng chiếu (Read-only) -->
                  <div class="col-md-4 mb-3">
                    <label
                      class="form-label fw-semibold"
                      for="screeningRoomName"
                      >Phòng chiếu</label
                    >
                    <input
                      type="text"
                      class="form-control readonly-field"
                      id="screeningRoomName"
                      th:value="${selectedRoomName}"
                      placeholder="Phòng chiếu"
                      readonly
                    />
                    <input
                      type="hidden"
                      name="screeningRoomId"
                      th:value="${selectedRoomId}"
                      id="screeningRoomId"
                    />
                  </div>

                  <!-- Ngày chiếu (Read-only) -->
                  <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold" for="screeningDate"
                      >Ngày chiếu</label
                    >
                    <input
                      type="date"
                      class="form-control readonly-field"
                      id="screeningDate"
                      th:value="${selectedDate}"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Movie Information Section -->
        <div class="row">
          <div class="col-12">
            <div class="form-section">
              <div class="card-header p-3">
                <h5 class="mb-0 fw-semibold">
                  <i class="fas fa-film me-2"></i>
                  Thông tin phim
                </h5>
              </div>
              <div class="card-body p-3 p-md-4">
                <!-- Movie Name (Read-only) -->
                <div class="row mb-3">
                  <div class="col-md-8">
                    <label
                      class="form-label fw-semibold"
                      for="selectedMovieName"
                      >Tên phim</label
                    >
                    <input
                      type="text"
                      class="form-control readonly-field"
                      id="selectedMovieName"
                      th:value="${selectedMovieName}"
                      readonly
                    />
                    <input
                      type="hidden"
                      name="movieId"
                      th:value="${selectedMovieId}"
                      id="selectedMovieId"
                    />
                  </div>
                  <div class="col-md-4">
                    <label
                      class="form-label fw-semibold"
                      for="selectedMovieDuration"
                      >Thời lượng (phút)</label
                    >
                    <input
                      type="text"
                      class="form-control readonly-field"
                      id="selectedMovieDuration"
                      th:value="${selectedMovieDuration}"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Time Schedule Section -->
        <div class="row">
          <div class="col-12">
            <div class="form-section">
              <div class="card-header p-3">
                <h5 class="mb-0 fw-semibold">
                  <i class="fas fa-clock me-2"></i>
                  Thời gian chiếu
                </h5>
              </div>
              <div class="card-body p-3 p-md-4">
                <div class="row">
                  <!-- Giờ bắt đầu -->
                  <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold" for="startTime"
                      >Giờ bắt đầu <span class="text-danger">*</span></label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="startTime"
                      name="startTime"
                      th:value="${schedule.startTime}"
                      min="08:00"
                      max="23:59"
                      required
                      onchange="calculateEndTime()"
                    />
                    <small class="text-muted">Khung giờ: 8:00 - 24:00</small>
                  </div>

                  <!-- Giờ kết thúc -->
                  <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold" for="endTime"
                      >Giờ kết thúc</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="endTime"
                      name="endTime"
                      th:value="${schedule.endTime}"
                      readonly
                    />
                    <small class="text-muted">Tự động tính toán</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end align-items-center form-actions">
          <a
            th:href="@{/admin/schedules/detail(date=${selectedDate})}"
            class="btn btn-outline-danger me-2"
          >
            <i class="fas fa-times me-2"></i>
            Hủy
          </a>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <i class="fas fa-save me-2"></i>
            Cập Nhật Lịch Chiếu
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Khởi tạo các chức năng
        initializeTimeCalculation();
        initializeFormValidation();
      });

      // Tính toán thời gian kết thúc
      function initializeTimeCalculation() {
        function calculateEndTime() {
          const startTimeInput = document.getElementById("startTime");
          const endTimeInput = document.getElementById("endTime");
          const startTime = startTimeInput.value;

          if (!startTime) {
            endTimeInput.value = "";
            return;
          }

          // Lấy thời lượng phim
          const durationElement = document.getElementById(
            "selectedMovieDuration"
          );
          if (!durationElement) {
            return;
          }

          const duration = parseInt(durationElement.value);
          if (isNaN(duration)) {
            return;
          }

          // Tính toán thời gian kết thúc
          const [hours, minutes] = startTime.split(":").map(Number);
          const startDate = new Date();
          startDate.setHours(hours, minutes, 0, 0);

          const endDate = new Date(startDate.getTime() + duration * 60000);

          // Kiểm tra xem có vượt quá 1:00 sáng không
          if (endDate.getHours() >= 1 && endDate.getHours() < 8) {
            alert(
              "Lịch chiếu không được kết thúc sau 1:00 sáng. Vui lòng chọn giờ bắt đầu khác."
            );
            startTimeInput.value = "";
            endTimeInput.value = "";
            return;
          }

          // Định dạng thời gian kết thúc
          const endTimeString = endDate.toTimeString().slice(0, 5);
          endTimeInput.value = endTimeString;

          // Kiểm tra xung đột lịch chiếu
          checkScheduleConflict();
        }

        window.calculateEndTime = calculateEndTime;
      }

      // Kiểm tra xung đột lịch chiếu
      function checkScheduleConflict() {
        const roomId = document.getElementById("screeningRoomId").value;
        const date = document.getElementById("screeningDate").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;

        if (!roomId || !date || !startTime || !endTime) {
          return;
        }

        // Lấy scheduleId từ URL để loại trừ khi check conflict
        const pathParts = window.location.pathname.split("/");
        const scheduleId = pathParts[pathParts.length - 1];

        const params = new URLSearchParams({
          roomId: roomId,
          date: date,
          startTime: startTime,
          endTime: endTime,
          excludeScheduleId: scheduleId,
        });

        fetch(`/admin/schedules/api/check-conflict?${params}`)
          .then((response) => response.json())
          .then((data) => {
            const conflictAlert = document.getElementById("conflictAlert");
            const conflictMessage = document.getElementById("conflictMessage");
            const submitBtn = document.getElementById("submitBtn");

            if (data.hasConflict) {
              conflictAlert.style.display = "block";
              conflictMessage.textContent =
                data.message ||
                "Phòng chiếu đã có lịch chiếu trong khung giờ này!";
              submitBtn.disabled = true;
            } else {
              conflictAlert.style.display = "none";
              submitBtn.disabled = false;
            }
          })
          .catch((error) => {
            console.error("Lỗi khi kiểm tra xung đột:", error);
          });
      }

      // Khởi tạo validation form
      function initializeFormValidation() {
        const scheduleForm = document.getElementById("scheduleForm");

        scheduleForm.addEventListener("submit", function (event) {
          const startTime = document.getElementById("startTime").value;
          const endTime = document.getElementById("endTime").value;

          if (!startTime) {
            event.preventDefault();
            alert("Vui lòng chọn giờ bắt đầu!");
            return false;
          }

          if (!endTime) {
            event.preventDefault();
            alert("Thời gian kết thúc chưa được tính toán!");
            return false;
          }

          // Kiểm tra xung đột một lần nữa trước khi submit
          const submitBtn = document.getElementById("submitBtn");
          if (submitBtn.disabled) {
            event.preventDefault();
            alert("Không thể cập nhật lịch chiếu do có xung đột thời gian!");
            return false;
          }
        });
      }
    </script>
  </body>
</html>
