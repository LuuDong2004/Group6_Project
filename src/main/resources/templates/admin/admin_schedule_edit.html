<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Chỉnh Sửa Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .sidebar-custom {
        width: 260px;
        background: linear-gradient(
          180deg,
          #4f46e5 0%,
          #7c3aed 100%
        ); /* Indigo to Purple gradient */
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar-custom.collapsed {
        width: 80px;
      }

      .sidebar-custom.collapsed .sidebar-header h5,
      .sidebar-custom.collapsed .sidebar-header small,
      .sidebar-custom.collapsed .sidebar-menu span,
      .sidebar-custom.collapsed .mt-auto .text-white,
      .sidebar-custom.collapsed .mt-auto small {
        display: none;
      }

      .sidebar-custom.collapsed .sidebar-menu .menu-item {
        justify-content: center;
      }

      .sidebar-custom.collapsed
        .sidebar-header
        .bg-white.rounded-circle.p-2.me-3 {
        margin-right: 0 !important;
      }

      .sidebar-custom.collapsed .mt-auto .bg-white.rounded-circle.p-2.me-3 {
        margin-right: 0 !important;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .menu-item:hover,
      .menu-item.active {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-left: 3px solid white;
        padding-left: calc(1.5rem - 3px);
        text-decoration: none;
      }

      .sidebar-custom.collapsed .menu-item:hover,
      .sidebar-custom.collapsed .menu-item.active {
        border-left: none;
        padding-left: 1.5rem; /* Reset padding for collapsed state */
      }

      .sidebar-custom.collapsed .menu-item.active {
        background-color: #4f46e5; /* More prominent active state for collapsed */
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }

      .sidebar-custom.collapsed .menu-item i {
        margin-right: 0;
        font-size: 1.25rem;
      }

      .main-content-wrapper {
        margin-left: 260px;
        transition: margin-left 0.3s ease;
        min-height: 100vh;
        background-color: #f8fafc;
      }

      .main-content-wrapper.expanded {
        margin-left: 80px;
      }

      .header-custom {
        background: white;
        padding: 1rem 2rem;
        border-bottom: 1px solid #e2e8f0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .main-content {
        padding: 2rem;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .sidebar-custom {
          width: 80px;
        }

        .sidebar-custom .sidebar-header h5,
        .sidebar-custom .sidebar-header small,
        .sidebar-custom .sidebar-menu span,
        .sidebar-custom .mt-auto .text-white,
        .sidebar-custom .mt-auto small {
          display: none;
        }

        .sidebar-custom .sidebar-menu .menu-item {
          justify-content: center;
        }

        .sidebar-custom .sidebar-menu .menu-item i {
          margin-right: 0;
          font-size: 1.25rem;
        }

        .main-content-wrapper {
          margin-left: 80px;
        }

        .main-content-wrapper.expanded {
          margin-left: 80px;
        }
      }

      .content-header {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .form-container {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }

      .btn {
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        border: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .movie-info-display {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .conflict-warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
        padding: 12px 15px;
        border-radius: 8px;
        margin: 15px 0;
        display: none;
      }

      .conflict-warning.show {
        display: block;
      }

      .schedule-conflict-error {
        background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        border: 2px solid #fc8181;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 12px rgba(252, 129, 129, 0.15);
      }

      .schedule-conflict-error .conflict-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-weight: 600;
        color: #c53030;
        font-size: 1.1em;
      }

      .schedule-conflict-error .conflict-header i {
        font-size: 1.3em;
        margin-right: 10px;
        animation: pulse 2s infinite;
      }

      .schedule-conflict-error .conflict-details {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        border-left: 4px solid #fc8181;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .alert {
        border-radius: 10px;
        border: none;
        padding: 1rem 1.5rem;
      }

      .alert-info {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        color: white;
      }

      .form-control:disabled {
        background-color: #f8f9fa;
        opacity: 1;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar content -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-2" id="sidebarToggle">
            <i class="fas fa-bars fs-5"></i>
          </button>
          <h4 class="mb-0 fw-semibold text-gray-700" id="main-header-title">
            Chỉnh Sửa Lịch Chiếu
          </h4>
        </div>

        <div class="d-flex align-items-center">
          <a th:href="@{/admin/schedules/list}" class="btn btn-secondary me-2">
            <i class="fas fa-list me-2"></i>Danh sách
          </a>
          <a
            th:href="@{/admin/schedules/calendar}"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
          </a>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Content Header -->
        <div class="content-header">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="h3 mb-0 text-gray-800 fw-bold">
                <i class="fas fa-edit me-2 text-primary"></i>
                Chỉnh Sửa Lịch Chiếu
              </h1>
              <p class="text-muted mb-0">Cập nhật thông tin lịch chiếu</p>
            </div>
          </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
          <!-- Hiển thị thông báo lỗi -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
          </div>

          <form
            th:action="@{/admin/schedules/edit/{id}(id=${schedule.id})}"
            th:object="${schedule}"
            method="post"
            id="scheduleForm"
          >
            <div class="row">
              <!-- Ngày chiếu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="screeningDate" class="form-label">
                    <i class="fas fa-calendar me-2"></i>Ngày chiếu
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="screeningDate"
                    th:field="*{screeningDate}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('screeningDate')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{screeningDate}"></span>
                  </div>
                </div>
              </div>

              <!-- Trạng thái -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="status" class="form-label">
                    <i class="fas fa-info-circle me-2"></i>Trạng thái
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="statusDisplay"
                    th:value="${schedule.status != null ? schedule.status.displayName : 'Không xác định'}"
                    readonly
                  />
                  <!-- Hidden input để giữ nguyên giá trị trạng thái -->
                  <input type="hidden" th:field="*{status}" />
                  <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Không thể thay đổi trạng thái khi sửa lịch chiếu
                  </small>
                  <div
                    th:if="${#fields.hasErrors('status')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{status}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Chọn phim với dropdown -->
              <div class="col-md-12">
                <div class="form-group">
                  <label for="movieId" class="form-label">
                    <i class="fas fa-film me-2"></i>Chọn phim
                  </label>

                  <!-- Hiển thị phim hiện tại nếu đang edit -->
                  <div th:if="${selectedMovie != null}" class="mb-3">
                    <div
                      class="alert alert-info d-flex justify-content-between align-items-start"
                    >
                      <div>
                        <i class="fas fa-film me-2"></i>
                        <strong th:text="${selectedMovie.name}"
                          >Tên phim</strong
                        >
                        <small class="d-block text-muted mt-1">
                          <span
                            th:text="${selectedMovie.duration + ' phút • ' + (selectedMovie.genreDisplay != null ? selectedMovie.genreDisplay : 'N/A') + ' • Rating: ' + (selectedMovie.ratingDisplay != null ? selectedMovie.ratingDisplay : 'N/A')}"
                          >
                            Thông tin phim
                          </span>
                        </small>
                      </div>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-primary"
                        onclick="toggleMovieSelection()"
                        title="Thay đổi phim"
                      >
                        <i class="fas fa-edit"></i> Thay đổi
                      </button>
                    </div>
                  </div>

                  <!-- Dropdown chọn phim (ẩn khi đã có phim được chọn) -->
                  <div
                    id="movieSelectionDiv"
                    th:style="${selectedMovie != null} ? 'display: none;' : ''"
                  >
                    <select
                      class="form-control"
                      id="movieId"
                      th:field="*{movieId}"
                      required
                      onchange="updateMovieInfo()"
                    >
                      <option value="">-- Chọn phim --</option>
                      <option
                        th:each="movie : ${movies}"
                        th:value="${movie.id}"
                        th:text="${movie.name + ' (' + movie.duration + ' phút - ' + (movie.genreDisplay != null ? movie.genreDisplay : 'N/A') + ')'}"
                        th:selected="${movie.id == schedule.movieId}"
                        th:data-duration="${movie.duration}"
                        th:data-genre="${movie.genreDisplay}"
                        th:data-rating="${movie.ratingDisplay}"
                      >
                        Tên phim (thời lượng - thể loại)
                      </option>
                    </select>
                    <small class="form-text text-muted">
                      Chọn phim từ danh sách có sẵn
                    </small>
                  </div>

                  <div
                    th:if="${#fields.hasErrors('movieId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{movieId}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Chọn chi nhánh -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="branchId" class="form-label">
                    <i class="fas fa-building me-2"></i>Chi nhánh
                  </label>
                  <select
                    class="form-control"
                    id="branchId"
                    th:field="*{branchId}"
                    required
                    onchange="loadRoomsByBranch()"
                  >
                    <option value="">-- Chọn chi nhánh --</option>
                    <option
                      th:each="branch : ${branches}"
                      th:value="${branch.id}"
                      th:text="${branch.name + ' - ' + branch.address}"
                    >
                      Chi nhánh 1 - Địa chỉ
                    </option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('branchId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{branchId}"></span>
                  </div>
                </div>
              </div>

              <!-- Chọn phòng chiếu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="screeningRoomId" class="form-label">
                    <i class="fas fa-door-open me-2"></i>Phòng chiếu
                  </label>
                  <select
                    class="form-control"
                    id="screeningRoomId"
                    th:field="*{screeningRoomId}"
                    th:attr="data-current-room-id=${schedule.screeningRoomId}"
                    required
                    disabled
                  >
                    <option value="">-- Chọn chi nhánh trước --</option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('screeningRoomId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{screeningRoomId}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Thời gian bắt đầu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startTime" class="form-label">
                    <i class="fas fa-play me-2"></i>Thời gian bắt đầu
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="startTime"
                    th:field="*{startTime}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('startTime')}"
                    class="invalid-feedback d-block"
                  >
                    <!-- Kiểm tra nếu lỗi là xung đột lịch chiếu -->
                    <div
                      th:if="${#strings.contains(#fields.errors('startTime')[0], 'xung đột')}"
                      class="alert alert-warning"
                      style="margin-top: 10px"
                    >
                      <i class="fas fa-exclamation-triangle me-2"></i>
                      <span th:text="${#fields.errors('startTime')[0]}"></span>
                    </div>
                    <!-- Hiển thị lỗi thường -->
                    <span
                      th:unless="${#strings.contains(#fields.errors('startTime')[0], 'xung đột')}"
                      th:errors="*{startTime}"
                    ></span>
                  </div>
                </div>
              </div>

              <!-- Thời gian kết thúc -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endTime" class="form-label">
                    <i class="fas fa-clock me-2"></i>Thời gian kết thúc
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    th:field="*{endTime}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('endTime')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{endTime}"></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cảnh báo xung đột lịch chiếu -->
            <div class="conflict-warning" id="conflictWarning">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span id="conflictMessage"></span>
            </div>

            <!-- Nút submit -->
            <div class="row mt-4">
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <a
                    th:href="@{/admin/schedules/list/date(date=${schedule.screeningDate})}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-times me-2"></i>Hủy
                  </a>
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save me-2"></i>Cập nhật lịch chiếu
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-common.js}"></script>
    <script>
      // Khởi tạo các chức năng cần thiết
      document.addEventListener("DOMContentLoaded", function () {
        initializeSidebarToggle();
        initializeFormValidation();
        initializeBranchRoomLogic();
      });

      // Khởi tạo logic chi nhánh và phòng chiếu
      function initializeBranchRoomLogic() {
        const branchSelect = document.getElementById("branchId");
        const roomSelect = document.getElementById("screeningRoomId");

        // Nếu đã có chi nhánh được chọn (khi edit), load phòng chiếu
        if (branchSelect.value) {
          loadRoomsByBranch();
        }
      }

      // Load danh sách phòng chiếu theo chi nhánh
      function loadRoomsByBranch() {
        const branchSelect = document.getElementById("branchId");
        const roomSelect = document.getElementById("screeningRoomId");
        const selectedBranchId = branchSelect.value;
        const currentRoomId =
          roomSelect.getAttribute("data-current-room-id") || roomSelect.value;

        if (!selectedBranchId) {
          // Nếu không chọn chi nhánh, disable phòng chiếu
          roomSelect.disabled = true;
          roomSelect.innerHTML =
            '<option value="">-- Chọn chi nhánh trước --</option>';
          return;
        }

        // Enable phòng chiếu và hiển thị loading
        roomSelect.disabled = false;
        roomSelect.innerHTML = '<option value="">-- Đang tải... --</option>';

        // Gọi API để lấy danh sách phòng chiếu
        fetch(`/admin/schedules/api/branches/${selectedBranchId}/rooms`)
          .then((response) => response.json())
          .then((rooms) => {
            roomSelect.innerHTML =
              '<option value="">-- Chọn phòng chiếu --</option>';

            // Filter ra những phòng đang bảo trì
            const availableRooms = rooms.filter(room => room.status !== 'MAINTENANCE');
            
            if (availableRooms.length > 0) {
              availableRooms.forEach((room) => {
                const option = document.createElement("option");
                option.value = room.id;
                option.textContent = `${room.name} (Sức chứa: ${room.capacity})`;

                // Giữ lại phòng đã chọn nếu có
                if (currentRoomId && room.id == currentRoomId) {
                  option.selected = true;
                }

                roomSelect.appendChild(option);
              });
            } else {
              roomSelect.innerHTML =
                '<option value="">-- Tất cả phòng đang bảo trì --</option>';
            }
          })
          .catch((error) => {
            console.error("Lỗi khi tải danh sách phòng chiếu:", error);
            roomSelect.innerHTML =
              '<option value="">-- Lỗi khi tải phòng chiếu --</option>';
          });
      }

      // Chuyển đổi hiển thị chọn phim
      function toggleMovieSelection() {
        const movieSelectionDiv = document.getElementById("movieSelectionDiv");
        const currentDisplay = movieSelectionDiv.style.display;

        if (currentDisplay === "none" || currentDisplay === "") {
          movieSelectionDiv.style.display = "block";
        } else {
          movieSelectionDiv.style.display = "none";
        }
      }

      // Cập nhật thông tin phim khi chọn từ dropdown
      function updateMovieInfo() {
        const movieSelect = document.getElementById("movieId");
        const selectedValue = movieSelect.value;

        if (selectedValue) {
          console.log("Selected movie ID:", selectedValue);
          // Có thể thêm logic hiển thị thông tin phim nếu cần
        }
      }

      // Đơn giản hóa: Chỉ hiển thị cảnh báo cơ bản về thời gian
      function validateTimeInputs() {
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const conflictWarning = document.getElementById("conflictWarning");
        const conflictMessage = document.getElementById("conflictMessage");

        if (startTime && endTime) {
          if (startTime >= endTime) {
            conflictMessage.textContent =
              "Thời gian kết thúc phải sau thời gian bắt đầu";
            conflictWarning.classList.add("show");
            return false;
          } else {
            conflictWarning.classList.remove("show");
            return true;
          }
        }
        return true;
      }

      // Khởi tạo validation form đơn giản
      function initializeFormValidation() {
        const form = document.getElementById("scheduleForm");
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        // Thêm event listener cho validation thời gian
        startTimeInput.addEventListener("change", validateTimeInputs);
        endTimeInput.addEventListener("change", validateTimeInputs);

        form.addEventListener("submit", function (e) {
          const movieId = document.getElementById("movieId").value;

          if (!movieId) {
            e.preventDefault();
            alert("Vui lòng chọn phim");
            return false;
          }

          if (!validateTimeInputs()) {
            e.preventDefault();
            return false;
          }
        });
      }
    </script>
  </body>
</html>
