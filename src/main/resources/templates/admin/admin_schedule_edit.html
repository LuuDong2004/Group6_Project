<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Chỉnh Sửa Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 280px;
        background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar-header {
        padding: 2rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-menu {
        padding: 1rem 0;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .menu-item:hover,
      .menu-item.active {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-left-color: #3498db;
        text-decoration: none;
      }

      .menu-item i {
        width: 20px;
        margin-right: 12px;
        font-size: 16px;
      }

      .main-content {
        margin-left: 280px;
        padding: 2rem;
        min-height: 100vh;
      }

      .content-header {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .form-container {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }

      .btn {
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        border: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .movie-info-display {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .conflict-warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
        padding: 12px 15px;
        border-radius: 8px;
        margin: 15px 0;
        display: none;
      }

      .conflict-warning.show {
        display: block;
      }

      .alert {
        border-radius: 10px;
        border: none;
        padding: 1rem 1.5rem;
      }

      .alert-info {
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        color: white;
      }

      .form-control:disabled {
        background-color: #f8f9fa;
        opacity: 1;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="d-flex align-items-center">
          <div class="bg-white rounded-circle p-2 me-3">
            <i class="fas fa-edit text-primary"></i>
          </div>
          <div>
            <h5 class="text-white mb-0 fw-bold">CinemaAdmin</h5>
            <small class="text-white-50">Chỉnh Sửa Lịch Chiếu</small>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <a th:href="@{/admin/dashboard}" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Bảng điều khiển</span>
        </a>
        <a th:href="@{/admin/movies/list}" class="menu-item">
          <i class="fas fa-film"></i>
          <span>Phim</span>
        </a>
        <a th:href="@{/admin/directors/list}" class="menu-item">
          <i class="fas fa-user-friends"></i>
          <span>Diễn viên & Đạo diễn</span>
        </a>
        <a th:href="@{/admin/schedules/list}" class="menu-item active">
          <i class="fas fa-list"></i>
          <span>Danh sách lịch chiếu</span>
        </a>
        <a th:href="@{/admin/schedules/calendar}" class="menu-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Lịch chiếu tháng</span>
        </a>
        <a th:href="@{/admin/blogs/list}" class="menu-item">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Cài đặt</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="content-header">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="h3 mb-0 text-gray-800 fw-bold">
              <i class="fas fa-edit me-2 text-primary"></i>
              Chỉnh Sửa Lịch Chiếu
            </h1>
            <p class="text-muted mb-0">Cập nhật thông tin lịch chiếu</p>
          </div>
          <div>
            <a
              th:href="@{/admin/schedules/list}"
              class="btn btn-secondary me-2"
            >
              <i class="fas fa-list me-2"></i>Danh sách
            </a>
            <a
              th:href="@{/admin/schedules/calendar}"
              class="btn btn-outline-primary"
            >
              <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
            </a>
          </div>
        </div>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <form
          th:action="@{/admin/schedules/edit/{id}(id=${schedule.id})}"
          th:object="${schedule}"
          method="post"
          id="scheduleForm"
        >
          <div class="row">
            <!-- Ngày chiếu -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="screeningDate" class="form-label">
                  <i class="fas fa-calendar me-2"></i>Ngày chiếu
                </label>
                <input
                  type="date"
                  class="form-control"
                  id="screeningDate"
                  th:field="*{screeningDate}"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('screeningDate')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{screeningDate}"></span>
                </div>
              </div>
            </div>

            <!-- Trạng thái -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="status" class="form-label">
                  <i class="fas fa-info-circle me-2"></i>Trạng thái
                </label>
                <select
                  class="form-control"
                  id="status"
                  th:field="*{status}"
                  required
                >
                  <option value="">-- Chọn trạng thái --</option>
                  <option value="UPCOMING">Sắp chiếu</option>
                  <option value="ACTIVE">Đang chiếu</option>
                  <option value="COMPLETED">Đã hoàn thành</option>
                  <option value="CANCELLED">Đã hủy</option>
                </select>
                <div
                  th:if="${#fields.hasErrors('status')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{status}"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Chọn phim với dropdown -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="movieId" class="form-label">
                  <i class="fas fa-film me-2"></i>Chọn phim
                </label>

                <!-- Hiển thị phim hiện tại nếu đang edit -->
                <div th:if="${selectedMovie != null}" class="mb-3">
                  <div
                    class="alert alert-info d-flex justify-content-between align-items-start"
                  >
                    <div>
                      <i class="fas fa-film me-2"></i>
                      <strong th:text="${selectedMovie.name}">Tên phim</strong>
                      <small class="d-block text-muted mt-1">
                        <span
                          th:text="${selectedMovie.duration + ' phút • ' + selectedMovie.genre + ' • Rating: ' + selectedMovie.rating}"
                        >
                          Thông tin phim
                        </span>
                      </small>
                    </div>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-primary"
                      onclick="toggleMovieSelection()"
                      title="Thay đổi phim"
                    >
                      <i class="fas fa-edit"></i> Thay đổi
                    </button>
                  </div>
                </div>

                <!-- Dropdown chọn phim (ẩn khi đã có phim được chọn) -->
                <div
                  id="movieSelectionDiv"
                  th:style="${selectedMovie != null} ? 'display: none;' : ''"
                >
                  <select
                    class="form-control"
                    id="movieId"
                    th:field="*{movieId}"
                    required
                    onchange="updateMovieInfo()"
                  >
                    <option value="">-- Chọn phim --</option>
                    <option
                      th:each="movie : ${movies}"
                      th:value="${movie.id}"
                      th:text="${movie.name + ' (' + movie.duration + ' phút - ' + movie.genre + ')'}"
                      th:selected="${movie.id == schedule.movieId}"
                      th:data-duration="${movie.duration}"
                      th:data-genre="${movie.genre}"
                      th:data-rating="${movie.rating}"
                    >
                      Tên phim (thời lượng - thể loại)
                    </option>
                  </select>
                  <small class="form-text text-muted">
                    Chọn phim từ danh sách có sẵn
                  </small>
                </div>

                <div
                  th:if="${#fields.hasErrors('movieId')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{movieId}"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Chọn phòng chiếu -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="screeningRoomId" class="form-label">
                  <i class="fas fa-door-open me-2"></i>Phòng chiếu
                </label>
                <select
                  class="form-control"
                  id="screeningRoomId"
                  th:field="*{screeningRoomId}"
                  required
                >
                  <option value="">-- Chọn phòng chiếu --</option>
                  <option
                    th:each="room : ${screeningRooms}"
                    th:value="${room.id}"
                    th:text="${room.name + ' (Sức chứa: ' + room.capacity + ')'}"
                  >
                    Phòng 1 (Sức chứa: 100)
                  </option>
                </select>
                <div
                  th:if="${#fields.hasErrors('screeningRoomId')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{screeningRoomId}"></span>
                </div>
              </div>
            </div>

            <!-- Chọn chi nhánh -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="branchId" class="form-label">
                  <i class="fas fa-building me-2"></i>Chi nhánh
                </label>
                <select
                  class="form-control"
                  id="branchId"
                  th:field="*{branchId}"
                  required
                >
                  <option value="">-- Chọn chi nhánh --</option>
                  <option
                    th:each="branch : ${branches}"
                    th:value="${branch.id}"
                    th:text="${branch.name + ' - ' + branch.address}"
                  >
                    Chi nhánh 1 - Địa chỉ
                  </option>
                </select>
                <div
                  th:if="${#fields.hasErrors('branchId')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{branchId}"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Thời gian bắt đầu -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="startTime" class="form-label">
                  <i class="fas fa-play me-2"></i>Thời gian bắt đầu
                </label>
                <input
                  type="time"
                  class="form-control"
                  id="startTime"
                  th:field="*{startTime}"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('startTime')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{startTime}"></span>
                </div>
              </div>
            </div>

            <!-- Thời gian kết thúc -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="endTime" class="form-label">
                  <i class="fas fa-clock me-2"></i>Thời gian kết thúc
                </label>
                <input
                  type="time"
                  class="form-control"
                  id="endTime"
                  th:field="*{endTime}"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('endTime')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{endTime}"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Cảnh báo xung đột lịch chiếu -->
          <div class="conflict-warning" id="conflictWarning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="conflictMessage"></span>
          </div>

          <!-- Nút submit -->
          <div class="row mt-4">
            <div class="col-12">
              <div class="d-flex justify-content-end gap-3">
                <a th:href="@{/admin/schedules/list}" class="btn btn-secondary">
                  <i class="fas fa-times me-2"></i>Hủy
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                  <i class="fas fa-save me-2"></i>Cập nhật lịch chiếu
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeFormValidation();
      });

      // Chuyển đổi hiển thị chọn phim
      function toggleMovieSelection() {
        const movieSelectionDiv = document.getElementById("movieSelectionDiv");
        const currentDisplay = movieSelectionDiv.style.display;

        if (currentDisplay === "none" || currentDisplay === "") {
          movieSelectionDiv.style.display = "block";
        } else {
          movieSelectionDiv.style.display = "none";
        }
      }

      // Cập nhật thông tin phim khi chọn từ dropdown
      function updateMovieInfo() {
        const movieSelect = document.getElementById("movieId");
        const selectedValue = movieSelect.value;

        if (selectedValue) {
          console.log("Selected movie ID:", selectedValue);
          // Có thể thêm logic hiển thị thông tin phim nếu cần
        }
      }

      // Đơn giản hóa: Chỉ hiển thị cảnh báo cơ bản về thời gian
      function validateTimeInputs() {
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const conflictWarning = document.getElementById("conflictWarning");
        const conflictMessage = document.getElementById("conflictMessage");

        if (startTime && endTime) {
          if (startTime >= endTime) {
            conflictMessage.textContent =
              "Thời gian kết thúc phải sau thời gian bắt đầu";
            conflictWarning.classList.add("show");
            return false;
          } else {
            conflictWarning.classList.remove("show");
            return true;
          }
        }
        return true;
      }

      // Khởi tạo validation form đơn giản
      function initializeFormValidation() {
        const form = document.getElementById("scheduleForm");
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        // Thêm event listener cho validation thời gian
        startTimeInput.addEventListener("change", validateTimeInputs);
        endTimeInput.addEventListener("change", validateTimeInputs);

        form.addEventListener("submit", function (e) {
          const movieId = document.getElementById("movieId").value;

          if (!movieId) {
            e.preventDefault();
            alert("Vui lòng chọn phim");
            return false;
          }

          if (!validateTimeInputs()) {
            e.preventDefault();
            return false;
          }
        });
      }
    </script>
  </body>
</html>
