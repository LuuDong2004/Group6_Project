<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Lịch Chiếu Tháng</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS cho Admin Dashboard */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      .sidebar-custom {
        width: 280px; /* Giảm width vì không cần filters */
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar-custom.collapsed {
        width: 80px;
      }

      .sidebar-custom.collapsed .sidebar-header h5,
      .sidebar-custom.collapsed .sidebar-header small,
      .sidebar-custom.collapsed .sidebar-menu span,
      .sidebar-custom.collapsed .mt-auto .text-white,
      .sidebar-custom.collapsed .mt-auto small {
        display: none;
      }

      .sidebar-custom.collapsed .sidebar-menu .menu-item {
        justify-content: center;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-left: 3px solid white;
        padding-left: calc(1.5rem - 3px);
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }

      .main-content-wrapper {
        margin-left: 280px;
        transition: margin-left 0.3s ease;
        padding-top: 70px;
      }

      .main-content-wrapper.expanded {
        margin-left: 80px;
      }

      .header-custom {
        position: fixed;
        top: 0;
        left: 280px;
        right: 0;
        height: 70px;
        background-color: white;
        border-bottom: 1px solid #e5e7eb;
        z-index: 999;
        transition: left 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }

      .main-content-wrapper.expanded .header-custom {
        left: 80px;
      }

      /* Calendar Styles */
      .calendar-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        padding: 2rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .month-navigation {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .month-nav-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 0.75rem 1.25rem;
        transition: all 0.2s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 50px;
        height: 50px;
        cursor: pointer;
      }

      .month-nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .current-month {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
        margin: 0 1.5rem;
      }

      .calendar-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .view-toggle {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 0.6rem 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        transition: all 0.2s ease;
        font-weight: 500;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .view-toggle:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        color: white;
        text-decoration: none;
      }

      .view-toggle.active {
        background: rgba(255, 255, 255, 0.9);
        color: #4f46e5;
        border-color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        border: none;
        border-radius: 10px;
        padding: 0.6rem 1.5rem;
        color: white;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary:hover {
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
        color: white;
        text-decoration: none;
      }

      .calendar-grid {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid rgba(79, 70, 229, 0.1);
      }

      .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-bottom: 2px solid #e2e8f0;
      }

      .weekday {
        padding: 1.2rem;
        text-align: center;
        font-weight: 700;
        color: #4f46e5;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
      }

      .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        padding: 2px;
      }

      .calendar-day {
        background: white;
        min-height: 130px;
        padding: 1rem;
        position: relative;
        transition: all 0.2s ease;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
        user-select: none; /* Ngăn chọn text khi click */
      }

      .calendar-day:hover {
        background: #f8fafc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-color: rgba(79, 70, 229, 0.2);
        transform: translateY(-1px); /* Hiệu ứng nâng lên khi hover */
      }

      .calendar-day-clickable {
        cursor: pointer !important;
        pointer-events: auto; /* Đảm bảo có thể click */
      }

      .calendar-day-clickable:active {
        transform: translateY(0); /* Hiệu ứng nhấn xuống khi click */
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .calendar-day.other-month {
        background: #f8fafc;
        color: #94a3b8;
        opacity: 0.6;
      }

      .calendar-day.today {
        background: #dbeafe;
        border: 2px solid #3b82f6;
      }

      .calendar-day.today .day-number {
        color: #1d4ed8;
        font-weight: 800;
      }

      .calendar-day.past-date {
        background: #f1f5f9;
        opacity: 0.5;
        filter: grayscale(0.3);
      }

      .calendar-day.past-date:hover {
        background: #e2e8f0;
        opacity: 0.7;
      }

      .calendar-day.past-date .day-number {
        color: #64748b;
        font-weight: 500;
      }

      .calendar-day.past-date .schedule-count {
        opacity: 0.7;
        background: #64748b;
      }

      .day-number {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.75rem;
        font-size: 1.1rem;
        position: relative;
      }

      .schedule-count {
        background: #4f46e5;
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-size: 0.8rem;
        margin-top: 0.5rem;
        text-align: center;
        font-weight: 600;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .sidebar-custom {
          width: 280px;
        }
        .main-content-wrapper {
          margin-left: 280px;
        }
        .header-custom {
          left: 280px;
        }
      }

      @media (max-width: 992px) {
        .sidebar-custom {
          transform: translateX(-100%);
          width: 320px;
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .main-content-wrapper {
          margin-left: 0;
        }
        .header-custom {
          left: 0;
        }
        .calendar-day {
          min-height: 80px;
        }
      }

      @media (max-width: 768px) {
        .calendar-days {
          grid-template-columns: 1fr;
        }
        .calendar-weekdays {
          display: none;
        }
        .calendar-day {
          border-bottom: 1px solid #e2e8f0;
          min-height: auto;
          padding: 1rem;
        }
        .day-number {
          font-size: 1.1rem;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar content -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-2" id="sidebarToggle">
            <i class="fas fa-bars fs-5"></i>
          </button>
          <h4 class="mb-0 fw-semibold text-gray-700">Lịch Chiếu Tháng</h4>
        </div>

        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-1 position-relative">
            <i class="fas fa-bell fs-5"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
              style="
                font-size: 0.5rem;
                width: 10px;
                height: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <span class="visually-hidden">Thông báo mới</span>
            </span>
          </button>
          <button class="btn btn-link text-secondary me-2">
            <i class="fas fa-cog fs-5"></i>
          </button>
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-decoration-none dropdown-toggle"
              id="dropdownUser"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://via.placeholder.com/32"
                alt="User Avatar"
                width="32"
                height="32"
                class="rounded-circle me-2"
              />
              <span class="d-none d-sm-inline text-gray-700 fw-medium"
                >Admin User</span
              >
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end text-small shadow border-0"
              aria-labelledby="dropdownUser"
            >
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-user-circle me-2 text-muted"></i>Hồ sơ</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-sliders-h me-2 text-muted"></i>Cài đặt</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#"
                  ><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="container-fluid p-4">
        <!-- Flash Messages -->
        <div
          th:if="${success}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <div
          th:if="${error}"
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- Calendar Header -->
        <div class="calendar-header">
          <div class="month-navigation">
            <!-- Form để chuyển tháng trước -->
            <form
              th:action="@{/admin/schedules/calendar}"
              method="get"
              style="display: inline"
            >
              <input
                type="hidden"
                name="year"
                th:value="${currentMonth == 1 ? currentYear - 1 : currentYear}"
              />
              <input
                type="hidden"
                name="month"
                th:value="${currentMonth == 1 ? 12 : currentMonth - 1}"
              />
              <button type="submit" class="month-nav-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
            </form>

            <h2
              class="current-month"
              th:text="${currentMonthName + ', ' + currentYear}"
            >
              Tháng 12, 2024
            </h2>

            <!-- Form để chuyển tháng sau -->
            <form
              th:action="@{/admin/schedules/calendar}"
              method="get"
              style="display: inline"
            >
              <input
                type="hidden"
                name="year"
                th:value="${currentMonth == 12 ? currentYear + 1 : currentYear}"
              />
              <input
                type="hidden"
                name="month"
                th:value="${currentMonth == 12 ? 1 : currentMonth + 1}"
              />
              <button type="submit" class="month-nav-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </form>
          </div>

          <div class="calendar-controls">
            <button class="view-toggle active">
              <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
            </button>
            <a th:href="@{/admin/schedules/list}" class="view-toggle">
              <i class="fas fa-list me-2"></i>Danh sách
            </a>
            <a th:href="@{/admin/schedules/add}" class="btn btn-primary">
              <i class="fas fa-plus me-2"></i>Thêm lịch chiếu
            </a>
          </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
          <!-- Weekdays Header -->
          <div class="calendar-weekdays">
            <div class="weekday">Chủ nhật</div>
            <div class="weekday">Thứ hai</div>
            <div class="weekday">Thứ ba</div>
            <div class="weekday">Thứ tư</div>
            <div class="weekday">Thứ năm</div>
            <div class="weekday">Thứ sáu</div>
            <div class="weekday">Thứ bảy</div>
          </div>

          <!-- Calendar Days -->
          <div class="calendar-days" id="calendarDays">
            <!-- Days được render bằng Thymeleaf -->
            <div
              th:each="day : ${calendarDays}"
              th:class="|calendar-day calendar-day-clickable ${day.isCurrentMonth ? '' : 'other-month'} ${day.isToday ? 'today' : ''} ${day.isPastDate ? 'past-date' : ''}|"
              th:data-date="${day.date}"
              style="cursor: pointer"
            >
              <!-- Số ngày -->
              <div class="day-number" th:text="${day.dayNumber}">1</div>

              <!-- Hiển thị số lượng suất chiếu -->
              <div
                th:if="${day.scheduleCount > 0}"
                class="schedule-count"
                th:text="${day.scheduleCount + ' suất chiếu'}"
              >
                2 suất chiếu
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-common.js}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeSidebarToggle();
        initializeCalendarClickEvents();
      });

      function initializeCalendarClickEvents() {
        console.log("Initializing calendar click events...");

        // Tìm tất cả các ô ngày có thể click
        const calendarDays = document.querySelectorAll(
          ".calendar-day-clickable"
        );
        console.log("Found calendar days:", calendarDays.length);

        // Gắn event listener cho từng ô ngày
        calendarDays.forEach(function (dayElement) {
          dayElement.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            const date = this.getAttribute("data-date");
            console.log("Clicked on date:", date);

            if (date) {
              // Chuyển hướng đến trang danh sách lịch chiếu theo ngày
              const url = "/admin/schedules/list/date?date=" + date;
              console.log("Redirecting to:", url);
              window.location.href = url;
            } else {
              console.error("No date attribute found on clicked element");
            }
          });
        });

        // Event delegation để xử lý click trên container
        const calendarContainer = document.getElementById("calendarDays");
        if (calendarContainer) {
          calendarContainer.addEventListener("click", function (e) {
            // Tìm element cha gần nhất có class calendar-day-clickable
            const clickedElement = e.target.closest(".calendar-day-clickable");
            if (clickedElement) {
              const date = clickedElement.getAttribute("data-date");
              console.log("Event delegation - Clicked on date:", date);

              if (date) {
                const url = "/admin/schedules/list/date?date=" + date;
                console.log("Event delegation - Redirecting to:", url);
                window.location.href = url;
              }
            }
          });
        } else {
          console.error("Calendar container not found");
        }
      }
    </script>
  </body>
</html>
