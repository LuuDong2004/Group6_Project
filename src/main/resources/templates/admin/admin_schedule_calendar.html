<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Lịch Chiếu Tháng</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS cho Admin Dashboard */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      .sidebar {
        width: 280px; /* Giảm width vì không cần filters */
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar.collapsed {
        width: 80px;
      }

      .sidebar.collapsed .sidebar-header h5,
      .sidebar.collapsed .sidebar-header small,
      .sidebar.collapsed .sidebar-menu span,
      .sidebar.collapsed .mt-auto .text-white,
      .sidebar.collapsed .mt-auto small {
        display: none;
      }

      .sidebar.collapsed .sidebar-menu .menu-item {
        justify-content: center;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-left: 3px solid white;
        padding-left: calc(1.5rem - 3px);
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }

      .main-content-wrapper {
        margin-left: 280px;
        transition: margin-left 0.3s ease;
        padding-top: 70px;
      }

      .main-content-wrapper.expanded {
        margin-left: 80px;
      }

      .header-custom {
        position: fixed;
        top: 0;
        left: 280px;
        right: 0;
        height: 70px;
        background-color: white;
        border-bottom: 1px solid #e5e7eb;
        z-index: 999;
        transition: left 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }

      .main-content-wrapper.expanded .header-custom {
        left: 80px;
      }

      /* Calendar Styles */
      .calendar-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        padding: 2rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .month-navigation {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .month-nav-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 0.75rem 1.25rem;
        transition: all 0.2s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 50px;
        height: 50px;
        cursor: pointer;
      }

      .month-nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .current-month {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
        margin: 0 1.5rem;
      }

      .calendar-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .view-toggle {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 0.6rem 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        transition: all 0.2s ease;
        font-weight: 500;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .view-toggle:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        color: white;
        text-decoration: none;
      }

      .view-toggle.active {
        background: rgba(255, 255, 255, 0.9);
        color: #4f46e5;
        border-color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        border: none;
        border-radius: 10px;
        padding: 0.6rem 1.5rem;
        color: white;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary:hover {
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
        color: white;
        text-decoration: none;
      }

      .calendar-grid {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid rgba(79, 70, 229, 0.1);
      }

      .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-bottom: 2px solid #e2e8f0;
      }

      .weekday {
        padding: 1.2rem;
        text-align: center;
        font-weight: 700;
        color: #4f46e5;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
      }

      .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        padding: 2px;
      }

      .calendar-day {
        background: white;
        min-height: 130px;
        padding: 1rem;
        position: relative;
        transition: all 0.2s ease;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
      }

      .calendar-day:hover {
        background: #f8fafc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-color: rgba(79, 70, 229, 0.2);
      }

      .calendar-day.other-month {
        background: #f8fafc;
        color: #94a3b8;
        opacity: 0.6;
      }

      .calendar-day.today {
        background: #dbeafe;
        border: 2px solid #3b82f6;
      }

      .calendar-day.today .day-number {
        color: #1d4ed8;
        font-weight: 800;
      }

      .calendar-day.past-date {
        background: #f1f5f9;
        opacity: 0.5;
        filter: grayscale(0.3);
      }

      .calendar-day.past-date:hover {
        background: #e2e8f0;
        opacity: 0.7;
      }

      .calendar-day.past-date .day-number {
        color: #64748b;
        font-weight: 500;
      }

      .calendar-day.past-date .schedule-count {
        opacity: 0.7;
        background: #64748b;
      }

      .day-number {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.75rem;
        font-size: 1.1rem;
        position: relative;
      }

      .schedule-count {
        background: #4f46e5;
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-size: 0.8rem;
        margin-top: 0.5rem;
        text-align: center;
        font-weight: 600;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .sidebar {
          width: 280px;
        }
        .main-content-wrapper {
          margin-left: 280px;
        }
        .header-custom {
          left: 280px;
        }
      }

      @media (max-width: 992px) {
        .sidebar {
          transform: translateX(-100%);
          width: 320px;
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .main-content-wrapper {
          margin-left: 0;
        }
        .header-custom {
          left: 0;
        }
        .calendar-day {
          min-height: 80px;
        }
      }

      @media (max-width: 768px) {
        .calendar-days {
          grid-template-columns: 1fr;
        }
        .calendar-weekdays {
          display: none;
        }
        .calendar-day {
          border-bottom: 1px solid #e2e8f0;
          min-height: auto;
          padding: 1rem;
        }
        .day-number {
          font-size: 1.1rem;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar content -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-2" id="sidebarToggle">

          </button>
          <h4 class="mb-0 fw-semibold text-gray-700">Lịch Chiếu Tháng</h4>
        </div>

        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-1 position-relative">
            <i class="fas fa-bell fs-5"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"

                width: 10px;
                height: 10px;
                display: flex;
                align-items: center;

              <span class="visually-hidden">Thông báo mới</span>

          <button class="btn btn-link text-secondary me-2">

          <div class="dropdown">
            <a

              <li>

      </header>

      <div class="container-fluid p-4">
        <!-- Flash Messages -->
        <div
          th:if="${success}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <div
          th:if="${error}"
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- Calendar Header -->
        <div class="calendar-header">
          <div class="month-navigation">
            <button class="month-nav-btn" id="prevMonth">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h2
              class="current-month"
              id="currentMonth"
              th:text="${currentMonthName + ', ' + currentYear}"
            >
              Tháng 12, 2024
            </h2>
            <button class="month-nav-btn" id="nextMonth">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="calendar-controls">
            <button class="view-toggle active">
              <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
            </button>
            <a th:href="@{/admin/schedules/list}" class="view-toggle">
              <i class="fas fa-list me-2"></i>Danh sách
            </a>
            <a th:href="@{/admin/schedules/add}" class="btn btn-primary">
              <i class="fas fa-plus me-2"></i>Thêm lịch chiếu
            </a>
          </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
          <!-- Weekdays Header -->
          <div class="calendar-weekdays">
            <div class="weekday">Chủ nhật</div>
            <div class="weekday">Thứ hai</div>
            <div class="weekday">Thứ ba</div>
            <div class="weekday">Thứ tư</div>
            <div class="weekday">Thứ năm</div>
            <div class="weekday">Thứ sáu</div>
            <div class="weekday">Thứ bảy</div>

          <!-- Calendar Days -->
          <div class="calendar-days" id="calendarDays">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeDashboardBehavior();
        initializeCalendar();
        initializeFilters();
      });

      function initializeDashboardBehavior() {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const mainContentWrapper =
          document.getElementById("mainContentWrapper");

        if (!sidebarToggle || !sidebar || !mainContentWrapper) return;

        function toggleSidebar() {
          sidebar.classList.toggle("collapsed");
          mainContentWrapper.classList.toggle("expanded");
        }

        sidebarToggle.addEventListener("click", toggleSidebar);

        function checkViewport() {
          if (window.innerWidth <= 992) {
            if (!sidebar.classList.contains("collapsed")) {
              toggleSidebar();
            }
          }
        }
        checkViewport();
        window.addEventListener("resize", checkViewport);
      }

      // Calendar functionality
      let currentDate = new Date();
      let currentFilter = "all";
      let scheduleData = {}; // Dữ liệu lịch chiếu từ server

      // Lấy dữ liệu từ server
      const calendarDataFromServer = /*[[${calendarData}]]*/ {};
      console.log("Calendar data from server:", calendarDataFromServer);
      console.log(
        "Type of calendarDataFromServer:",
        typeof calendarDataFromServer
      );

      // Kiểm tra và xử lý dữ liệu từ server
      if (
        calendarDataFromServer &&
        typeof calendarDataFromServer === "object" &&
        calendarDataFromServer.schedulesByDate &&
        Object.keys(calendarDataFromServer.schedulesByDate).length > 0
      ) {
        scheduleData = calendarDataFromServer.schedulesByDate;
        console.log(
          "Successfully loaded schedule data from server:",
          scheduleData
        );
        console.log(
          "Number of dates with schedules:",
          Object.keys(scheduleData).length
        );
      } else {
        console.log("No valid schedule data from server, will load from API");
        scheduleData = {};
      }

      // Lấy thông tin tháng hiện tại từ server
      const serverYear = /*[[${currentYear}]]*/ new Date().getFullYear();
      const serverMonth = /*[[${currentMonth}]]*/ new Date().getMonth() + 1;
      currentDate = new Date(serverYear, serverMonth - 1, 1);

      function initializeCalendar() {
        // Đảm bảo hiển thị dữ liệu ngay khi load trang
        console.log("Initializing calendar with schedule data:", scheduleData);

        // Kiểm tra xem có dữ liệu từ server không
        const hasServerData =
          scheduleData && Object.keys(scheduleData).length > 0;
        console.log("Has server data:", hasServerData);

        if (hasServerData) {
          // Nếu có dữ liệu từ server, hiển thị ngay
          updateCalendarDisplay();
        } else {
          // Nếu không có dữ liệu từ server, load từ API
          console.log("No server data, loading from API...");
          loadCalendarData();
        }

        document.getElementById("prevMonth").addEventListener("click", () => {
          currentDate.setMonth(currentDate.getMonth() - 1);
          loadCalendarData();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
          currentDate.setMonth(currentDate.getMonth() + 1);
          loadCalendarData();
        });
      }

      function updateCalendarDisplay() {
        updateMonthHeader();
        generateCalendarDays();
      }

      // Function để load dữ liệu calendar từ server
      function loadCalendarData() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;

        console.log(`Loading calendar data for ${year}-${month}`);

        // Hiển thị loading state
        const calendarDays = document.getElementById("calendarDays");
        calendarDays.innerHTML =
          '<div class="text-center p-4">Đang tải dữ liệu...</div>';

        // Tạo URL để lấy dữ liệu
        let url = `/admin/schedules/api/calendar-data?year=${year}&month=${month}`;

        fetch(url)
          .then((response) => {
            console.log("API response status:", response.status);
            return response.json();
          })
          .then((data) => {
            console.log("API response data:", data);
            if (data.success) {
              scheduleData = data.schedules;
              console.log("Updated scheduleData:", scheduleData);
              updateCalendarDisplay();
              updateStats(data.stats);
            } else {
              console.error("Error loading calendar data:", data.error);
              calendarDays.innerHTML =
                '<div class="text-center p-4 text-danger">Lỗi khi tải dữ liệu</div>';
            }
          })
          .catch((error) => {
            console.error("Error fetching calendar data:", error);
            calendarDays.innerHTML =
              '<div class="text-center p-4 text-danger">Lỗi kết nối</div>';
          });
      }

      // Function để cập nhật thống kê - không cần nữa vì đã xóa stats section
      function updateStats(stats) {
        // Không làm gì cả
      }

      function updateMonthHeader() {
        const monthNames = [
          "Tháng 1",
          "Tháng 2",
          "Tháng 3",
          "Tháng 4",
          "Tháng 5",
          "Tháng 6",
          "Tháng 7",
          "Tháng 8",
          "Tháng 9",
          "Tháng 10",
          "Tháng 11",
          "Tháng 12",
        ];

        const monthHeader = document.getElementById("currentMonth");
        monthHeader.textContent = `${
          monthNames[currentDate.getMonth()]
        }, ${currentDate.getFullYear()}`;
      }

      function generateCalendarDays() {
        console.log(
          "Generating calendar days with scheduleData:",
          scheduleData
        );
        const calendarDays = document.getElementById("calendarDays");
        calendarDays.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        console.log(`Generating calendar for ${year}-${month + 1}`);

        // Ngày đầu tiên của tháng
        const firstDay = new Date(year, month, 1);
        // Ngày cuối cùng của tháng
        const lastDay = new Date(year, month + 1, 0);

        // Ngày bắt đầu hiển thị (có thể là tháng trước)
        const startDate = new Date(firstDay);
        startDate.setDate(startDate.getDate() - firstDay.getDay());

        // Tạo 42 ô (6 tuần x 7 ngày)
        for (let i = 0; i < 42; i++) {
          const cellDate = new Date(startDate);
          cellDate.setDate(startDate.getDate() + i);

          const dayElement = createDayElement(cellDate, month);
          calendarDays.appendChild(dayElement);
        }

        console.log("Finished generating calendar days");
      }

      function createDayElement(date, currentMonth) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "calendar-day";

        const isCurrentMonth = date.getMonth() === currentMonth;
        const isToday = isDateToday(date);
        const isPastDate = isDateInPast(date);

        if (!isCurrentMonth) {
          dayDiv.classList.add("other-month");
        }

        if (isToday) {
          dayDiv.classList.add("today");
        }

        if (isPastDate) {
          dayDiv.classList.add("past-date");
        }

        // Thêm click event để chuyển đến trang phù hợp
        dayDiv.addEventListener("click", () => {
          const dateString = formatDateKey(date);
          const schedules = scheduleData[dateString] || [];

          console.log(`Clicked on date: ${dateString}, schedules:`, schedules);

          // Luôn chuyển đến trang xem chi tiết để hiển thị thông báo khi không có lịch chiếu
          window.location.href = `/admin/schedules/list/date?date=${dateString}`;
        });

        // Thêm cursor pointer để hiển thị có thể click
        dayDiv.style.cursor = "pointer";

        // Số ngày
        const dayNumber = document.createElement("div");
        dayNumber.className = "day-number";
        dayNumber.textContent = date.getDate();
        dayDiv.appendChild(dayNumber);

        // Hiển thị số lượng suất chiếu cho ngày này
        const dateKey = formatDateKey(date);
        const schedules = scheduleData[dateKey] || [];

        console.log(`Date: ${dateKey}, schedules count: ${schedules.length}`);

        if (schedules.length > 0) {
          const countDiv = document.createElement("div");
          countDiv.className = "schedule-count";
          countDiv.textContent = `${schedules.length} suất chiếu`;
          dayDiv.appendChild(countDiv);
        }

        return dayDiv;
      }

      function isDateToday(date) {
        const today = new Date();
        return (
          date.getDate() === today.getDate() &&
          date.getMonth() === today.getMonth() &&
          date.getFullYear() === today.getFullYear()
        );
      }

      function isDateInPast(date) {
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Reset time để so sánh chỉ ngày
        const compareDate = new Date(date);
        compareDate.setHours(0, 0, 0, 0);
        return compareDate < today;
      }

      function formatDateKey(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
