<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Thêm Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/admin_movie_add.css" />

    <style>
      /* CSS cho Admin Dashboard */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-left: 3px solid white;
        padding-left: calc(1.5rem - 3px);
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
      }

      .main-content {
        margin-left: 260px;
        padding: 2rem;
        min-height: 100vh;
      }

      .page-header {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .page-title {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 80px;
        }

        .sidebar .sidebar-header h5,
        .sidebar .sidebar-header small,
        .sidebar .menu-item span {
          display: none;
        }

        .main-content {
          margin-left: 80px;
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="d-flex align-items-center">
          <div class="bg-white rounded-circle p-2 me-3">
            <i class="fas fa-film text-indigo-600"></i>
          </div>
          <div>
            <h5 class="mb-0 fw-bold">CinemaAdmin</h5>
            <small class="opacity-75">Quản lý rạp chiếu phim</small>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <a th:href="@{/admin/dashboard}" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Bảng điều khiển</span>
        </a>
        <a th:href="@{/admin/movies/list}" class="menu-item">
          <i class="fas fa-film"></i>
          <span>Phim</span>
        </a>
        <a th:href="@{/admin/directors/list}" class="menu-item">
          <i class="fas fa-user-friends"></i>
          <span>Diễn viên & Đạo diễn</span>
        </a>
        <a th:href="@{/admin/schedules/list}" class="menu-item active">
          <i class="fas fa-calendar-alt"></i>
          <span>Lịch chiếu tháng</span>
        </a>
        <a th:href="@{/admin/blogs/list}" class="menu-item">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
        </a>
      </nav>

      <div class="mt-auto p-4">
        <div class="d-flex align-items-center">
          <div class="bg-white rounded-circle p-2 me-3">
            <i class="fas fa-user text-indigo-600"></i>
          </div>
          <div>
            <div class="text-white fw-medium">Admin</div>
            <small class="opacity-75">Quản trị viên</small>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">

          <h4 class="mb-0 fw-semibold text-gray-700" id="main-header-title">

        <div class="d-flex align-items-center">

                display: flex;

            <ul

              aria-labelledby="dropdownUser"

              <li>

              </li>

        </div>

          role="alert"

          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}"></span>

            data-bs-dismiss="alert"

          ></button>
        </div>

          <span th:text="${error}"></span>
          <button

            aria-label="Close"

          <form

          >

                <div class="form-section">

                    <h5 class="mb-0 fw-semibold">
                      <i class="fas fa-info-circle me-2"></i>
                      Thông tin lịch chiếu
                    </h5>
                  </div>
                  <div class="card-body p-3 p-md-4">
                    <div class="row">
                      <!-- Chi nhánh -->
                      <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold" for="branchName"
                          >Chi nhánh</label

                        <input
                          type="text"

                          id="branchName"
                          th:value="${selectedBranchName}"
                          placeholder="Chi nhánh"

                        />
                        <input
                          type="hidden"
                          name="branchId"
                          th:value="${selectedBranchId}"
                          id="branchId"
                        />
                      </div>

                      <!-- Phòng chiếu -->
                      <div class="col-md-4 mb-3">
                        <label
                          class="form-label fw-semibold"
                          for="screeningRoom"
                          >Phòng chiếu *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="screeningRoom"
                          th:value="${selectedRoomName}"
                          placeholder="Phòng chiếu"
                          readonly
                        />
                        <input
                          type="hidden"
                          name="screeningRoomId"
                          th:value="${selectedRoomId}"
                          id="screeningRoomId"
                        />
                      </div>

                      <!-- Ngày chiếu -->
                      <div class="col-md-4 mb-3">
                        <label
                          class="form-label fw-semibold"
                          for="screeningDate"
                          >Ngày chiếu *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="screeningDateDisplay"
                          th:value="${formattedDate}"
                          placeholder="Ngày chiếu"
                          readonly
                        />
                        <input
                          type="hidden"
                          name="screeningDate"
                          th:value="${selectedDate}"
                          id="screeningDate"
                        />
                      </div>
                    </div>

                    <!-- Phim -->

                      <label class="form-label fw-semibold" for="movieSearch"
                        >Phim *</label
                      >
                      <div class="autocomplete-container">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            id="movieSearch"
                            placeholder="Nhập tên phim để tìm kiếm..."
                            required
                          />
                          <button
                            type="button"
                            class="btn btn-outline-primary"
                            id="clearMovieBtn"
                            style="display: none"
                          >
                            <i class="fas fa-times"></i>
                          </button>
                        </div>
                        <div

                          id="movieDropdown"
                          style="display: none"
                        ></div>
                      </div>
                      <!-- Thông tin phim đã chọn -->

                        id="selectedMovieInfo"

                          <div class="card-body p-3">

                                  class="img-thumbnail"

                                    height: 80px;
                                    object-fit: cover;
                                  "

                              <div class="col">

                        />

                        >
                      </div>

                      <!-- Giờ kết thúc -->
                      <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold" for="endTime"
                          >Giờ kết thúc *</label
                        >
                        <input
                          type="time"
                          class="form-control"
                          id="endTime"
                          name="endTime"
                          readonly
                        />
                      </div>

                      <!-- Trạng thái -->
                      <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold" for="status"

                          class="form-control"
                          id="status"

                      <span id="conflictMessage"></span>
                    </div>

                    <!-- Button thêm giờ chiếu -->
                    <div class="mb-3">

                        class="btn btn-outline-primary btn-sm"
                        id="addTimeSlotBtn"

                        <i class="fas fa-plus me-1"></i>
                        Thêm giờ chiếu

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Khởi tạo các chức năng
        initializeDashboardBehavior();
        initializeMovieAutocomplete();
        initializeTimeCalculation();
        initializeMultipleSchedules();
        initializeFormValidation();
      });

      // Khởi tạo hành vi sidebar
      function initializeDashboardBehavior() {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const mainContentWrapper =
          document.getElementById("mainContentWrapper");

        if (!sidebarToggle || !sidebar || !mainContentWrapper) {
          console.error("Sidebar elements not found.");
          return;
        }

        function toggleSidebar() {
          sidebar.classList.toggle("collapsed");
          mainContentWrapper.classList.toggle("expanded");
        }
        sidebarToggle.addEventListener("click", toggleSidebar);

        function checkViewport() {
          if (window.innerWidth <= 992) {
            if (!sidebar.classList.contains("collapsed")) {
              toggleSidebar();
            }
          }
        }
        checkViewport();
        window.addEventListener("resize", checkViewport);
      }

      // Khởi tạo autocomplete cho phim
      function initializeMovieAutocomplete() {
        const movieSearch = document.getElementById("movieSearch");
        const movieDropdown = document.getElementById("movieDropdown");
        const selectedMovieInfo = document.getElementById("selectedMovieInfo");
        const selectedMovieId = document.getElementById("selectedMovieId");
        const clearMovieBtn = document.getElementById("clearMovieBtn");

        let searchTimeout;
        let selectedMovie = null;

        // Tìm kiếm phim
        movieSearch.addEventListener("input", function () {
          const query = this.value.trim();

          clearTimeout(searchTimeout);

          if (query.length < 2) {
            movieDropdown.style.display = "none";
            return;
          }

          searchTimeout = setTimeout(() => {
            searchMovies(query);
          }, 300);
        });

        // Xóa phim đã chọn
        clearMovieBtn.addEventListener("click", function () {
          clearSelectedMovie();
        });

        function searchMovies(query) {
          fetch(
            `/admin/schedules/api/movies/search?query=${encodeURIComponent(
              query
            )}`
          )
            .then((response) => response.json())
            .then((movies) => {
              displayMovieResults(movies);
            })
            .catch((error) => {
              console.error("Lỗi khi tìm kiếm phim:", error);
              movieDropdown.style.display = "none";
            });
        }

        function displayMovieResults(movies) {
          movieDropdown.innerHTML = "";

          if (movies.length === 0) {
            const noResults = document.createElement("div");
            noResults.className = "autocomplete-no-results";
            noResults.textContent = "Không tìm thấy phim nào";
            movieDropdown.appendChild(noResults);
          } else {
            movies.forEach((movie) => {
              const movieItem = document.createElement("div");
              movieItem.className = "autocomplete-item";
              movieItem.innerHTML = `
                <div class="d-flex align-items-center">
                  <img src="${movie.image || "/images/default-movie.jpg"}"
                       alt="${movie.name}"
                       class="me-2"
                       style="width: 40px; height: 50px; object-fit: cover;">
                  <div>
                    <div class="fw-semibold">${movie.name}</div>
                    <small class="text-muted">${movie.genre} • ${
                movie.duration
              } phút • ${movie.rating}</small>
                  </div>
                </div>
              `;
              movieItem.addEventListener("click", () => selectMovie(movie));
              movieDropdown.appendChild(movieItem);
            });
          }

          movieDropdown.style.display = "block";
        }

        function selectMovie(movie) {
          selectedMovie = movie;
          movieSearch.value = movie.name;
          selectedMovieId.value = movie.id;

          // Hiển thị thông tin phim đã chọn
          document.getElementById("selectedMovieImage").src =
            movie.image || "/images/default-movie.jpg";
          document.getElementById("selectedMovieName").textContent = movie.name;
          document.getElementById("selectedMovieGenre").textContent =
            movie.genre;
          document.getElementById("selectedMovieDuration").textContent =
            movie.duration;
          document.getElementById("selectedMovieRating").textContent =
            movie.rating;

          selectedMovieInfo.style.display = "block";
          clearMovieBtn.style.display = "block";
          movieDropdown.style.display = "none";

          // Tính toán lại thời gian kết thúc nếu đã có giờ bắt đầu
          calculateEndTime();
        }

        function clearSelectedMovie() {
          selectedMovie = null;
          movieSearch.value = "";
          selectedMovieId.value = "";
          selectedMovieInfo.style.display = "none";
          clearMovieBtn.style.display = "none";
          movieDropdown.style.display = "none";

          // Xóa thời gian kết thúc
          document.getElementById("endTime").value = "";
        }

        // Đóng dropdown khi click bên ngoài
        document.addEventListener("click", function (e) {
          if (
            !movieSearch.contains(e.target) &&
            !movieDropdown.contains(e.target)
          ) {
            movieDropdown.style.display = "none";
          }
        });
      }

      // Khởi tạo tính toán thời gian
      function initializeTimeCalculation() {
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        startTimeInput.addEventListener("change", function () {
          calculateEndTime();
          checkScheduleConflict();
        });

        function calculateEndTime() {
          const startTime = startTimeInput.value;
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;

          if (!startTime || !selectedMovieId) {
            return;
          }

          // Kiểm tra thời gian quá khứ cho ngày hôm nay
          const selectedDate = document.getElementById("screeningDate").value;
          const today = new Date().toISOString().split("T")[0];

          if (selectedDate === today) {
            const currentTime = new Date();
            const [hours, minutes] = startTime.split(":").map(Number);
            const selectedDateTime = new Date();
            selectedDateTime.setHours(hours, minutes, 0, 0);

            if (selectedDateTime <= currentTime) {
              alert("Không thể chọn thời gian trong quá khứ cho ngày hôm nay!");
              startTimeInput.value = "";
              endTimeInput.value = "";
              return;
            }
          }

          // Lấy thời lượng phim từ thông tin đã chọn
          const durationElement = document.getElementById(
            "selectedMovieDuration"
          );
          if (!durationElement) {
            return;
          }

          const duration = parseInt(durationElement.textContent);
          if (isNaN(duration)) {
            return;
          }

          // Tính toán thời gian kết thúc
          const [hours, minutes] = startTime.split(":").map(Number);
          const startDate = new Date();
          startDate.setHours(hours, minutes, 0, 0);

          const endDate = new Date(startDate.getTime() + duration * 60000);

          // Kiểm tra xem có vượt quá 1:00 sáng không
          if (endDate.getHours() >= 1 && endDate.getHours() < 8) {
            alert(
              "Lịch chiếu không được kết thúc sau 1:00 sáng. Vui lòng chọn giờ bắt đầu khác."
            );
            startTimeInput.value = "";
            endTimeInput.value = "";
            return;
          }

          // Định dạng thời gian kết thúc
          const endTimeString = endDate.toTimeString().slice(0, 5);
          endTimeInput.value = endTimeString;
        }

        window.calculateEndTime = calculateEndTime;
      }

      // Kiểm tra xung đột lịch chiếu
      function checkScheduleConflict() {
        const roomId = document.getElementById("screeningRoomId").value;
        const date = document.getElementById("screeningDate").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;

        if (!roomId || !date || !startTime || !endTime) {
          return;
        }

        const params = new URLSearchParams({
          roomId: roomId,
          date: date,
          startTime: startTime,
          endTime: endTime,
        });

        fetch(`/admin/schedules/api/check-conflict?${params}`)
          .then((response) => response.json())
          .then((data) => {
            const conflictAlert = document.getElementById("conflictAlert");
            const conflictMessage = document.getElementById("conflictMessage");
            const submitBtn = document.getElementById("submitBtn");

            if (data.hasConflict) {
              conflictAlert.style.display = "block";
              conflictMessage.textContent =
                data.message ||
                "Phòng chiếu đã có lịch chiếu trong khung giờ này!";
              submitBtn.disabled = true;
            } else {
              conflictAlert.style.display = "none";
              submitBtn.disabled = false;
            }
          })
          .catch((error) => {
            console.error("Lỗi khi kiểm tra xung đột:", error);
          });
      }

      // Khởi tạo chức năng thêm nhiều lịch chiếu
      function initializeMultipleSchedules() {
        const addTimeSlotBtn = document.getElementById("addTimeSlotBtn");
        const additionalTimeSlots = document.getElementById(
          "additionalTimeSlots"
        );

        let timeSlotCounter = 0;

        // Thêm time slot mới
        addTimeSlotBtn.addEventListener("click", function () {
          timeSlotCounter++;
          const timeSlotDiv = document.createElement("div");
          timeSlotDiv.className = "row mb-3 time-slot-row border-top pt-3";
          timeSlotDiv.setAttribute("data-slot-id", timeSlotCounter);

          timeSlotDiv.innerHTML = `
            <div class="col-md-4">
              <label class="form-label fw-semibold">Giờ bắt đầu ${timeSlotCounter}</label>
              <input
                type="time"
                class="form-control additional-start-time"
                name="additionalStartTimes"
                min="08:00"
                max="23:59"
                data-slot-id="${timeSlotCounter}"
                required
              />
              <small class="text-muted">Khung giờ: 8:00 - 24:00</small>
            </div>
            <div class="col-md-4">
              <label class="form-label fw-semibold">Giờ kết thúc ${timeSlotCounter}</label>
              <input
                type="time"
                class="form-control additional-end-time"
                name="additionalEndTimes"
                data-slot-id="${timeSlotCounter}"
                readonly
              />
              <small class="text-muted">Tự động tính toán</small>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button
                type="button"
                class="btn btn-outline-danger btn-sm remove-time-slot"
                data-slot-id="${timeSlotCounter}"
              >
                <i class="fas fa-trash me-1"></i>
                Xóa
              </button>
            </div>
          `;

          additionalTimeSlots.appendChild(timeSlotDiv);

          // Thêm event listener cho time input mới
          const newStartTimeInput = timeSlotDiv.querySelector(
            ".additional-start-time"
          );
          newStartTimeInput.addEventListener("change", function () {
            calculateAdditionalEndTime(this);
          });

          // Thêm event listener cho nút xóa
          const removeBtn = timeSlotDiv.querySelector(".remove-time-slot");
          removeBtn.addEventListener("click", function () {
            timeSlotDiv.remove();
          });
        });

        // Tính toán thời gian kết thúc cho time slot thêm
        function calculateAdditionalEndTime(startTimeInput) {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;
          const startTime = startTimeInput.value;

          if (!startTime || !selectedMovieId) {
            return;
          }

          // Kiểm tra thời gian quá khứ cho ngày hôm nay
          const selectedDate = document.getElementById("screeningDate").value;
          const today = new Date().toISOString().split("T")[0];

          if (selectedDate === today) {
            const currentTime = new Date();
            const [hours, minutes] = startTime.split(":").map(Number);
            const selectedDateTime = new Date();
            selectedDateTime.setHours(hours, minutes, 0, 0);

            if (selectedDateTime <= currentTime) {
              alert("Không thể chọn thời gian trong quá khứ cho ngày hôm nay!");
              startTimeInput.value = "";
              return;
            }
          }

          // Lấy thời lượng phim
          const durationElement = document.getElementById(
            "selectedMovieDuration"
          );
          if (!durationElement) {
            return;
          }

          const duration = parseInt(durationElement.textContent);
          if (isNaN(duration)) {
            return;
          }

          // Tính toán thời gian kết thúc
          const [hours, minutes] = startTime.split(":").map(Number);
          const startDate = new Date();
          startDate.setHours(hours, minutes, 0, 0);

          const endDate = new Date(startDate.getTime() + duration * 60000);

          // Kiểm tra xem có vượt quá 1:00 sáng không
          if (endDate.getHours() >= 1 && endDate.getHours() < 8) {
            alert(
              "Lịch chiếu không được kết thúc sau 1:00 sáng. Vui lòng chọn giờ bắt đầu khác."
            );
            startTimeInput.value = "";
            return;
          }

          // Cập nhật thời gian kết thúc
          const slotId = startTimeInput.getAttribute("data-slot-id");
          const endTimeInput = document.querySelector(
            `input[data-slot-id="${slotId}"].additional-end-time`
          );
          if (endTimeInput) {
            const endTimeString = endDate.toTimeString().slice(0, 5);
            endTimeInput.value = endTimeString;
          }
        }
      }

      // Khởi tạo validation form
      function initializeFormValidation() {
        const scheduleForm = document.getElementById("scheduleForm");

        scheduleForm.addEventListener("submit", function (event) {
          const movieId = document.getElementById("selectedMovieId").value;
          const startTime = document.getElementById("startTime").value;
          const endTime = document.getElementById("endTime").value;

          if (!movieId) {
            event.preventDefault();
            alert("Vui lòng chọn phim!");
            return false;
          }

          if (!startTime) {
            event.preventDefault();
            alert("Vui lòng chọn giờ bắt đầu!");
            return false;
          }

          // Kiểm tra thời gian quá khứ trước khi submit
          const selectedDate = document.getElementById("screeningDate").value;
          const today = new Date().toISOString().split("T")[0];

          if (selectedDate === today) {
            const currentTime = new Date();
            const [hours, minutes] = startTime.split(":").map(Number);
            const selectedDateTime = new Date();
            selectedDateTime.setHours(hours, minutes, 0, 0);

            if (selectedDateTime <= currentTime) {
              event.preventDefault();
              alert("Không thể tạo lịch chiếu cho thời gian trong quá khứ!");
              return false;
            }
          }

          if (!endTime) {
            event.preventDefault();
            alert("Thời gian kết thúc chưa được tính toán!");
            return false;
          }

          // Kiểm tra validation cho các lịch chiếu thêm
          const additionalStartTimes = document.querySelectorAll(
            ".additional-start-time"
          );
          const additionalEndTimes = document.querySelectorAll(
            ".additional-end-time"
          );

          for (let i = 0; i < additionalStartTimes.length; i++) {
            const additionalStart = additionalStartTimes[i].value;
            const additionalEnd = additionalEndTimes[i].value;

            if (!additionalStart) {
              event.preventDefault();
              alert(`Vui lòng nhập giờ bắt đầu cho lịch chiếu thêm ${i + 1}!`);
              return false;
            }

            // Kiểm tra thời gian quá khứ cho additional time slots
            if (selectedDate === today) {
              const currentTime = new Date();
              const [hours, minutes] = additionalStart.split(":").map(Number);
              const selectedDateTime = new Date();
              selectedDateTime.setHours(hours, minutes, 0, 0);

              if (selectedDateTime <= currentTime) {
                event.preventDefault();
                alert(
                  `Lịch chiếu thêm ${
                    i + 1
                  }: Không thể chọn thời gian trong quá khứ!`
                );
                return false;
              }
            }

            if (!additionalEnd) {
              event.preventDefault();
              alert(
                `Thời gian kết thúc cho lịch chiếu thêm ${
                  i + 1
                } chưa được tính toán!`
              );
              return false;
            }
          }

          // Kiểm tra xung đột một lần nữa trước khi submit
          const submitBtn = document.getElementById("submitBtn");
          if (submitBtn.disabled) {
            event.preventDefault();
            alert("Không thể thêm lịch chiếu do có xung đột thời gian!");
            return false;
          }
        });
      }
    </script>
