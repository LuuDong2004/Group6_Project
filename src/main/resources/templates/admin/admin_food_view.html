<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Combo Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .food-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .food-title {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        .food-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            background: #e2e8f0;
            margin-bottom: 1.5rem;
        }
        .food-info {
            font-size: 1.1rem;
            color: #334155;
        }
        .food-info b {
            color: #6366f1;
            min-width: 120px;
            display: inline-block;
        }
        .back-btn {
            margin-top: 2rem;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="food-card text-center">
        <div class="food-title" th:text="${food.name}"></div>
        <img th:src="@{${food.image}}" alt="Food Image" class="food-img mb-3"/>
        <div class="food-info text-start mx-auto" style="max-width:350px;">
            <div class="mb-2"><b>Giá:</b> <span th:text="${food.price}"></span></div>
            <div class="mb-2"><b>Số lượng:</b> <span th:text="${food.size}"></span></div>
            <div class="mb-2"><b>Mô tả:</b> <span th:text="${food.description}"></span></div>
        </div>
        <a href="/admin/foods/list" class="back-btn d-inline-block mt-3"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
