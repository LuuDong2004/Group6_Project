<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Phòng Chiếu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/admin/screening-rooms/branch/{branchId}(branchId=${screeningRoom.branch.id})}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left"></i> Quay lại danh sách
    </a>
    <div class="card">
        <div class="card-header">
            <h3>Chi tiết Phòng Chiếu</h3>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.id}"></dd>
                <dt class="col-sm-3">Tên phòng</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.name}"></dd>
                <dt class="col-sm-3">Sức chứa</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.capacity}"></dd>
                <dt class="col-sm-3">Loại phòng</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.type}"></dd>
                <dt class="col-sm-3">Trạng thái</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.status}"></dd>
                <dt class="col-sm-3">Số hàng</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.rows}"></dd>
                <dt class="col-sm-3">Ghế/hàng</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.seatsPerRow}"></dd>
                <dt class="col-sm-3">Mô tả</dt>
                <dd class="col-sm-9" th:text="${screeningRoom.description}"></dd>
            </dl>
        </div>
    </div>
</div>
</body>
</html>
