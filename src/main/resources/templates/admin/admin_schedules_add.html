<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Thêm Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        min-height: 100vh;
      }

      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
      }
      .sidebar.collapsed {
        width: 80px;
      }
      .sidebar.collapsed .sidebar-header h5,
      .sidebar.collapsed .sidebar-header small,
      .sidebar.collapsed .sidebar-menu span,
      .sidebar.collapsed .mt-auto .text-white,
      .sidebar.collapsed .mt-auto small {
        display: none;
      }
      .sidebar.collapsed .sidebar-menu .menu-item {
        justify-content: center;
      }
      .sidebar.collapsed .sidebar-header .bg-white.rounded-circle.p-2.me-3 {
        margin-right: 0 !important;
      }
      .sidebar.collapsed .mt-auto .bg-white.rounded-circle.p-2.me-3 {
        margin-right: 0 !important;
      }
      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .sidebar-header .fa-film {
        color: #6366f1;
      }
      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }
      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .menu-item:hover,
      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-left: 3px solid white;
        padding-left: calc(1.5rem - 3px);
      }
      .sidebar.collapsed .menu-item:hover,
      .sidebar.collapsed .menu-item.active {
        border-left: none;
        padding-left: 1.5rem;
      }
      .sidebar.collapsed .menu-item.active {
        background-color: #4f46e5;
      }
      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }
      .sidebar.collapsed .menu-item i {
        margin-right: 0;
        font-size: 1.25rem;
      }

      .main-content-wrapper {
        margin-left: 260px;
        transition: margin-left 0.3s ease;
        padding-top: 70px;
      }
      .main-content-wrapper.expanded {
        margin-left: 80px;
      }
      .main-content {
        padding: 2.5rem 3rem;
      }

      .content-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        padding: 2.5rem;
        margin-bottom: 2.5rem;
        margin-left: 1rem;
        margin-right: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .content-header h1 {
        color: white;
        margin-bottom: 0;
      }

      .content-header p {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0;
      }

      .content-header .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .form-section {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        margin-left: 1rem;
        margin-right: 1rem;
      }
      .form-section .card-header {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 100%
        ) !important;
        color: white;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control,
      .form-select {
        border-radius: 0.375rem;
        border-color: #cbd5e1;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
      }

      .btn-primary {
        background-color: #6366f1;
        border-color: #6366f1;
        border-radius: 0.375rem;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #4f46e5;
        border-color: #4f46e5;
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-outline-primary {
        color: #6366f1;
        border-color: #6366f1;
      }

      .btn-outline-primary:hover {
        background-color: #6366f1;
        border-color: #6366f1;
      }

      .movie-info-display {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .conflict-warning {
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 0.5rem;
        display: none;
      }

      .schedule-conflict-error {
        background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        border: 2px solid #fc8181;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 12px rgba(252, 129, 129, 0.15);
      }

      .schedule-conflict-error .conflict-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-weight: 600;
        color: #c53030;
        font-size: 1.1em;
      }

      .schedule-conflict-error .conflict-header i {
        font-size: 1.3em;
        margin-right: 10px;
        animation: pulse 2s infinite;
      }

      .schedule-conflict-error .conflict-details {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        border-left: 4px solid #fc8181;
      }

      .schedule-conflict-error .conflict-movie-list {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
      }

      .schedule-conflict-error .conflict-movie-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(252, 129, 129, 0.2);
      }

      .schedule-conflict-error .conflict-movie-item:last-child {
        border-bottom: none;
      }

      .schedule-conflict-error .movie-icon {
        color: #e53e3e;
        margin-right: 10px;
        font-size: 1.1em;
      }

      .schedule-conflict-error .conflict-suggestion {
        background: rgba(56, 178, 172, 0.1);
        border: 1px solid #38b2ac;
        border-radius: 8px;
        padding: 12px;
        margin-top: 15px;
        color: #2c7a7b;
        font-weight: 500;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .form-control:disabled {
        background-color: #f8f9fa;
        opacity: 1;
        cursor: not-allowed;
      }
      .header-custom {
        position: fixed;
        top: 0;
        left: 260px;
        right: 0;
        height: 70px;
        background-color: white;
        border-bottom: 1px solid #e5e7eb;
        z-index: 999;
        transition: left 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }
      .main-content-wrapper.expanded .header-custom {
        left: 80px;
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 80px;
        }
        .sidebar .sidebar-header h5,
        .sidebar .sidebar-header small,
        .sidebar .sidebar-menu span,
        .sidebar .mt-auto .text-white,
        .sidebar .mt-auto small {
          display: none;
        }
        .sidebar .sidebar-menu .menu-item {
          justify-content: center;
        }
        .sidebar .sidebar-menu .menu-item i {
          margin-right: 0;
          font-size: 1.25rem;
        }
        .main-content-wrapper {
          margin-left: 80px;
        }
        .header-custom {
          left: 80px;
          padding: 0 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-2" id="sidebarToggle">
            <i class="fas fa-bars fs-5"></i>
          </button>
          <h4
            class="mb-0 fw-semibold"
            id="main-header-title"
            style="
              background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
            "
          >
            Thêm Lịch Chiếu Mới
          </h4>
        </div>
        <div class="d-flex align-items-center">
          <a th:href="@{/admin/schedules/list}" class="btn btn-secondary me-2">
            <i class="fas fa-list me-2"></i>Danh sách
          </a>
          <a
            th:href="@{/admin/schedules/calendar}"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
          </a>
        </div>
      </header>

      <!-- Content Header -->
      <div class="content-header">
        <div class="header-info">
          <h1 class="h3 fw-bold">
            <i class="fas fa-calendar-plus me-2"></i>
            Thêm Lịch Chiếu Mới
          </h1>
          <p>Tạo lịch chiếu cho phim</p>
        </div>
        <div class="header-actions">
          <a th:href="@{/admin/schedules/list}" class="btn btn-light me-2">
            <i class="fas fa-list me-2"></i>Danh sách
          </a>
          <a
            th:href="@{/admin/schedules/calendar}"
            class="btn btn-outline-light"
          >
            <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
          </a>
        </div>
      </div>

      <!-- Form Container -->
      <div class="form-section">
        <div class="card-header p-3">
          <h5 class="mb-0 fw-semibold">
            <i class="fas fa-calendar-plus me-2"></i>
            Thông tin Lịch Chiếu
          </h5>
        </div>
        <div class="card-body p-4 p-md-5">
          <!-- Hiển thị thông báo lỗi nếu có -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
          </div>

          <!-- Hiển thị thông báo thành công nếu có -->
          <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
          </div>

          <form
            th:action="@{/admin/schedules/add}"
            th:object="${schedule}"
            method="post"
            id="scheduleForm"
          >
            <div class="row">
              <!-- Ngày chiếu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="screeningDate" class="form-label">
                    <i class="fas fa-calendar me-2"></i>Ngày chiếu
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="screeningDate"
                    th:field="*{screeningDate}"
                    readonly
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('screeningDate')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{screeningDate}"></span>
                  </div>
                </div>
              </div>

              <!-- Trạng thái -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="status" class="form-label">
                    <i class="fas fa-info-circle me-2"></i>Trạng thái
                  </label>
                  <select class="form-control" id="status" required readonly>
                    <option value="UPCOMING" selected>Sắp chiếu</option>
                  </select>
                  <!-- Hidden input để đảm bảo giá trị được submit -->
                  <input type="hidden" th:field="*{status}" value="UPCOMING" />
                  <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Lịch chiếu mới luôn có trạng thái "Sắp chiếu"
                  </small>
                  <div
                    th:if="${#fields.hasErrors('status')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{status}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Chọn phim với dropdown -->
              <div class="col-md-12">
                <div class="form-group">
                  <label for="movieId" class="form-label">
                    <i class="fas fa-film me-2"></i>Chọn phim
                  </label>

                  <!-- Hiển thị phim được chọn -->
                  <div
                    id="selectedMovieDisplay"
                    style="display: none"
                    class="mb-3"
                  >
                    <div
                      class="alert alert-info d-flex justify-content-between align-items-start"
                    >
                      <div>
                        <i class="fas fa-film me-2"></i>
                        <strong id="selectedMovieName">Tên phim</strong>
                        <small class="d-block text-muted mt-1">
                          <span id="selectedMovieInfo">Thông tin phim</span>
                        </small>
                      </div>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-primary"
                        onclick="toggleMovieSelection()"
                        title="Thay đổi phim"
                      >
                        <i class="fas fa-edit"></i> Thay đổi
                      </button>
                    </div>
                  </div>

                  <!-- Dropdown chọn phim -->
                  <div id="movieSelectionDiv">
                    <select
                      class="form-control"
                      id="movieId"
                      th:field="*{movieId}"
                      required
                      onchange="updateMovieInfo()"
                    >
                      <option value="">-- Chọn phim --</option>
                      <option
                        th:each="movie : ${movies}"
                        th:value="${movie.id}"
                        th:text="${movie.name + ' (' + movie.duration + ' phút - ' + movie.genre + ')'}"
                        th:data-duration="${movie.duration}"
                        th:data-genre="${movie.genre}"
                        th:data-rating="${movie.rating}"
                        th:data-name="${movie.name}"
                      >
                        Tên phim (thời lượng - thể loại)
                      </option>
                    </select>
                    <small class="form-text text-muted">
                      Chọn phim từ danh sách có sẵn. Thời gian kết thúc sẽ được
                      tự động tính toán.
                    </small>
                  </div>

                  <div
                    th:if="${#fields.hasErrors('movieId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{movieId}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Chọn chi nhánh -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="branchId" class="form-label">
                    <i class="fas fa-building me-2"></i>Chi nhánh
                  </label>
                  <select
                    class="form-control"
                    id="branchId"
                    th:field="*{branchId}"
                    required
                    onchange="loadRoomsByBranch()"
                  >
                    <option value="">-- Chọn chi nhánh --</option>
                    <option
                      th:each="branch : ${branches}"
                      th:value="${branch.id}"
                      th:text="${branch.name + ' - ' + branch.address}"
                    >
                      Chi nhánh 1 - Địa chỉ
                    </option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('branchId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{branchId}"></span>
                  </div>
                </div>
              </div>

              <!-- Chọn phòng chiếu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="screeningRoomId" class="form-label">
                    <i class="fas fa-door-open me-2"></i>Phòng chiếu
                  </label>
                  <select
                    class="form-control"
                    id="screeningRoomId"
                    th:field="*{screeningRoomId}"
                    required
                    disabled
                  >
                    <option value="">-- Chọn chi nhánh trước --</option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('screeningRoomId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{screeningRoomId}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Thời gian bắt đầu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startTime" class="form-label">
                    <i class="fas fa-clock me-2"></i>Thời gian bắt đầu
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="startTime"
                    th:field="*{startTime}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('startTime')}"
                    class="invalid-feedback d-block"
                  >
                    <!-- Kiểm tra nếu lỗi là xung đột lịch chiếu -->
                    <div
                      th:if="${#strings.contains(#fields.errors('startTime')[0], 'xung đột')}"
                      class="alert alert-warning"
                      style="margin-top: 10px"
                    >
                      <i class="fas fa-exclamation-triangle me-2"></i>
                      <span th:text="${#fields.errors('startTime')[0]}"></span>
                    </div>
                    <!-- Hiển thị lỗi thường -->
                    <span
                      th:unless="${#strings.contains(#fields.errors('startTime')[0], 'xung đột')}"
                      th:errors="*{startTime}"
                    ></span>
                  </div>
                </div>
              </div>

              <!-- Thời gian kết thúc -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endTime" class="form-label">
                    <i class="fas fa-clock me-2"></i>Thời gian kết thúc
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    th:field="*{endTime}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('endTime')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{endTime}"></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cảnh báo xung đột lịch chiếu -->
            <div class="conflict-warning" id="conflictWarning">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span id="conflictMessage"></span>
            </div>

            <!-- Nút submit -->
            <div class="row mt-4">
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <a
                    th:href="@{/admin/schedules/list/date(date=${schedule.screeningDate})}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-times me-2"></i>Hủy
                  </a>
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save me-2"></i>Lưu lịch chiếu
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeFormValidation();
        setDefaultStatus();
        initializeDashboardBehavior();
        initializeBranchRoomLogic();
      });

      // Khởi tạo logic chi nhánh và phòng chiếu
      function initializeBranchRoomLogic() {
        const branchSelect = document.getElementById("branchId");
        const roomSelect = document.getElementById("screeningRoomId");

        // Nếu đã có chi nhánh được chọn, load phòng chiếu
        if (branchSelect.value) {
          loadRoomsByBranch();
        }
      }

      // Load danh sách phòng chiếu theo chi nhánh
      function loadRoomsByBranch() {
        const branchSelect = document.getElementById("branchId");
        const roomSelect = document.getElementById("screeningRoomId");
        const selectedBranchId = branchSelect.value;

        if (!selectedBranchId) {
          // Nếu không chọn chi nhánh, disable phòng chiếu
          roomSelect.disabled = true;
          roomSelect.innerHTML =
            '<option value="">-- Chọn chi nhánh trước --</option>';
          return;
        }

        // Enable phòng chiếu và hiển thị loading
        roomSelect.disabled = false;
        roomSelect.innerHTML = '<option value="">-- Đang tải... --</option>';

        // Gọi API để lấy danh sách phòng chiếu
        fetch(`/admin/schedules/api/branches/${selectedBranchId}/rooms`)
          .then((response) => response.json())
          .then((rooms) => {
            roomSelect.innerHTML =
              '<option value="">-- Chọn phòng chiếu --</option>';

            rooms.forEach((room) => {
              const option = document.createElement("option");
              option.value = room.id;
              option.textContent = `${room.name} (Sức chứa: ${room.capacity})`;
              roomSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Lỗi khi tải danh sách phòng chiếu:", error);
            roomSelect.innerHTML =
              '<option value="">-- Lỗi khi tải phòng chiếu --</option>';
          });
      }

      // Chuyển đổi hiển thị chọn phim
      function toggleMovieSelection() {
        const movieSelectionDiv = document.getElementById("movieSelectionDiv");
        const selectedMovieDisplay = document.getElementById(
          "selectedMovieDisplay"
        );

        if (movieSelectionDiv.style.display === "none") {
          movieSelectionDiv.style.display = "block";
          selectedMovieDisplay.style.display = "none";
        } else {
          movieSelectionDiv.style.display = "none";
          selectedMovieDisplay.style.display = "block";
        }
      }

      // Cập nhật thông tin phim và tính thời gian kết thúc
      function updateMovieInfo() {
        const movieSelect = document.getElementById("movieId");
        const selectedOption = movieSelect.options[movieSelect.selectedIndex];

        if (selectedOption.value) {
          // Hiển thị thông tin phim được chọn
          const movieName = selectedOption.getAttribute("data-name");
          const duration = selectedOption.getAttribute("data-duration");
          const genre = selectedOption.getAttribute("data-genre");
          const rating = selectedOption.getAttribute("data-rating");

          document.getElementById("selectedMovieName").textContent = movieName;
          document.getElementById(
            "selectedMovieInfo"
          ).textContent = `${duration} phút • ${genre} • Rating: ${rating}`;

          // Ẩn dropdown và hiển thị thông tin phim
          document.getElementById("movieSelectionDiv").style.display = "none";
          document.getElementById("selectedMovieDisplay").style.display =
            "block";

          // Tính thời gian kết thúc
          if (duration) {
            calculateEndTime(parseInt(duration));
          }
          console.log("Selected movie:", selectedOption.text);
        }
      }

      // Tự động tính thời gian kết thúc
      function calculateEndTime(duration) {
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        if (startTimeInput.value && duration) {
          const startTime = new Date(`2000-01-01T${startTimeInput.value}:00`);
          const endTime = new Date(startTime.getTime() + duration * 60000); // duration in minutes

          const hours = endTime.getHours().toString().padStart(2, "0");
          const minutes = endTime.getMinutes().toString().padStart(2, "0");

          endTimeInput.value = `${hours}:${minutes}`;

          // Kiểm tra thời gian hợp lệ
          validateTimeInputs();
        }
      }

      // Đơn giản hóa: Chỉ kiểm tra thời gian cơ bản
      function validateTimeInputs() {
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const conflictWarning = document.getElementById("conflictWarning");
        const conflictMessage = document.getElementById("conflictMessage");

        if (startTime && endTime) {
          if (startTime >= endTime) {
            conflictMessage.textContent =
              "Thời gian kết thúc phải sau thời gian bắt đầu";
            conflictWarning.style.display = "block";
            return false;
          } else {
            conflictWarning.style.display = "none";
            return true;
          }
        }
        return true;
      }

      // Thêm event listener cho tính toán thời gian kết thúc
      function initializeTimeCalculation() {
        const startTimeInput = document.getElementById("startTime");
        const movieSelect = document.getElementById("movieId");

        startTimeInput.addEventListener("change", function () {
          const selectedOption = movieSelect.options[movieSelect.selectedIndex];
          if (selectedOption.value) {
            const duration = selectedOption.getAttribute("data-duration");
            if (duration) {
              calculateEndTime(parseInt(duration));
            }
          }
        });
      }

      // Khởi tạo validation form đơn giản
      function initializeFormValidation() {
        const form = document.getElementById("scheduleForm");
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        // Thêm event listener cho validation thời gian
        startTimeInput.addEventListener("change", validateTimeInputs);
        endTimeInput.addEventListener("change", validateTimeInputs);

        // Khởi tạo tính toán thời gian
        initializeTimeCalculation();

        form.addEventListener("submit", function (e) {
          const movieId = document.getElementById("movieId").value;

          if (!movieId) {
            e.preventDefault();
            alert("Vui lòng chọn phim");
            return false;
          }

          if (!validateTimeInputs()) {
            e.preventDefault();
            return false;
          }
        });
      }

      // Set trạng thái mặc định - luôn là "Sắp chiếu"
      function setDefaultStatus() {
        const statusSelect = document.getElementById("status");
        // Luôn set trạng thái là "Sắp chiếu"
        statusSelect.value = "UPCOMING";

        // Đảm bảo ngày được hiển thị đúng nếu có từ URL parameter
        setDateFromUrlParameter();
      }

      // Lấy ngày từ URL parameter và set vào form
      function setDateFromUrlParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get("date");
        const screeningDateInput = document.getElementById("screeningDate");

        if (dateParam && screeningDateInput) {
          screeningDateInput.value = dateParam;
          console.log("Set date from URL parameter:", dateParam);
        }
      }

      // Khởi tạo hành vi dashboard (sidebar toggle)
      function initializeDashboardBehavior() {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const mainContentWrapper =
          document.getElementById("mainContentWrapper");

        if (!sidebarToggle || !sidebar || !mainContentWrapper) return;

        function toggleSidebar() {
          sidebar.classList.toggle("collapsed");
          mainContentWrapper.classList.toggle("expanded");
        }

        sidebarToggle.addEventListener("click", toggleSidebar);

        function checkViewport() {
          if (window.innerWidth <= 992) {
            if (!sidebar.classList.contains("collapsed")) {
              toggleSidebar();
            }
          }
        }

        checkViewport();
        window.addEventListener("resize", checkViewport);
      }
    </script>
  </body>
