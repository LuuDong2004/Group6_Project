<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Thêm Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
        background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        min-height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
      }

      .sidebar-header {
        padding: 2rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-menu {
        padding: 1rem 0;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .menu-item:hover,
      .menu-item.active {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-left-color: #3498db;
      }

      .menu-item i {
        width: 20px;
        margin-right: 1rem;
        text-align: center;
      }

      .main-content {
        margin-left: 280px;
        padding: 2rem;
      }

      .content-header {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .form-container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }

      .btn-primary {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .autocomplete-container {
        position: relative;
      }

      .autocomplete-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .autocomplete-suggestion {
        padding: 0.75rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid #f8f9fa;
      }

      .autocomplete-suggestion:hover {
        background-color: #f8f9fa;
      }

      .autocomplete-suggestion:last-child {
        border-bottom: none;
      }

      .conflict-warning {
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 0.5rem;
        display: none;
      }

      .is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .form-control:disabled {
        background-color: #f8f9fa;
        opacity: 1;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="d-flex align-items-center">
          <div class="bg-white rounded-circle p-2 me-3">
            <i class="fas fa-calendar-plus text-primary"></i>
          </div>
          <div>
            <h5 class="text-white mb-0 fw-bold">CinemaAdmin</h5>
            <small class="text-white-50">Thêm Lịch Chiếu</small>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <a th:href="@{/admin/dashboard}" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Bảng điều khiển</span>
        </a>
        <a th:href="@{/admin/movies/list}" class="menu-item">
          <i class="fas fa-film"></i>
          <span>Phim</span>
        </a>
        <a th:href="@{/admin/directors/list}" class="menu-item">
          <i class="fas fa-user-friends"></i>
          <span>Diễn viên & Đạo diễn</span>
        </a>
        <a th:href="@{/admin/schedules/list}" class="menu-item active">
          <i class="fas fa-list"></i>
          <span>Danh sách lịch chiếu</span>
        </a>
        <a th:href="@{/admin/schedules/calendar}" class="menu-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Lịch chiếu tháng</span>
        </a>
        <a th:href="@{/admin/blogs/list}" class="menu-item">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-ticket-alt"></i>
          <span>Đặt vé</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-users"></i>
          <span>Người dùng</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-chart-pie"></i>
          <span>Phân tích</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Cài đặt</span>
        </a>
      </nav>

      <div
        class="mt-auto p-4 border-top border-white-50"
        style="border-color: rgba(255, 255, 255, 0.1) !important"
      >
        <div class="d-flex align-items-center">
          <img
            src="https://via.placeholder.com/40"
            alt="User Avatar"
            width="40"
            height="40"
            class="rounded-circle me-3"
          />
          <div>
            <div class="text-white fw-semibold">Admin User</div>
            <small class="text-white-50">admin@cinema.com</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="content-header">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="h3 mb-0 text-gray-800 fw-bold">
              <i class="fas fa-calendar-plus me-2 text-primary"></i>
              Thêm Lịch Chiếu Mới
            </h1>
            <p class="text-muted mb-0">Tạo lịch chiếu cho phim</p>
          </div>
          <div>
            <a
              th:href="@{/admin/schedules/list}"
              class="btn btn-secondary me-2"
            >
              <i class="fas fa-list me-2"></i>Danh sách
            </a>
            <a
              th:href="@{/admin/schedules/calendar}"
              class="btn btn-outline-primary"
            >
              <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
            </a>
          </div>
        </div>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <!-- Hiển thị thông báo thành công nếu có -->
        <div th:if="${success}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}"></span>
        </div>

        <form
          th:action="@{/admin/schedules/add}"
          th:object="${schedule}"
          method="post"
          id="scheduleForm"
        >
          <div class="row">
            <!-- Ngày chiếu -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="screeningDate" class="form-label">
                  <i class="fas fa-calendar me-2"></i>Ngày chiếu
                </label>
                <input
                  type="date"
                  class="form-control"
                  id="screeningDate"
                  th:field="*{screeningDate}"
                  readonly
                  required
                />
                <div
                  th:if="${#fields.hasErrors('screeningDate')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{screeningDate}"></span>
                </div>
              </div>
            </div>

            <!-- Trạng thái -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="status" class="form-label">
                  <i class="fas fa-info-circle me-2"></i>Trạng thái
                </label>
                <select class="form-control" id="status" required readonly>
                  <option value="UPCOMING" selected>Sắp chiếu</option>
                </select>
                <!-- Hidden input để đảm bảo giá trị được submit -->
                <input type="hidden" th:field="*{status}" value="UPCOMING" />
                <small class="text-muted">
                  <i class="fas fa-info-circle me-1"></i>
                  Lịch chiếu mới luôn có trạng thái "Sắp chiếu"
                </small>
                <div
                  th:if="${#fields.hasErrors('status')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{status}"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Chọn phim với autocomplete -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="movieSearch" class="form-label">
                  <i class="fas fa-film me-2"></i>Chọn phim
                </label>
                <div class="autocomplete-container">
                  <input
                    type="text"
                    class="form-control"
                    id="movieSearch"
                    placeholder="Nhập tên phim để tìm kiếm..."
                    autocomplete="off"
                  />
                  <div
                    class="autocomplete-suggestions"
                    id="movieSuggestions"
                  ></div>
                </div>
                <input
                  type="hidden"
                  th:field="*{movieId}"
                  id="selectedMovieId"
                />
                <div
                  class="mt-2"
                  id="selectedMovieDisplay"
                  style="display: none"
                >
                  <div class="alert alert-info">
                    <i class="fas fa-film me-2"></i>
                    <span id="selectedMovieName"></span>
                  </div>
                </div>
                <div
                  th:if="${#fields.hasErrors('movieId')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{movieId}"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Chọn phòng chiếu -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="screeningRoomId" class="form-label">
                  <i class="fas fa-door-open me-2"></i>Phòng chiếu
                </label>
                <select
                  class="form-control"
                  id="screeningRoomId"
                  th:field="*{screeningRoomId}"
                  required
                >
                  <option value="">-- Chọn phòng chiếu --</option>
                  <option
                    th:each="room : ${screeningRooms}"
                    th:value="${room.id}"
                    th:text="${room.name + ' (Sức chứa: ' + room.capacity + ')'}"
                  >
                    Phòng 1 (Sức chứa: 100)
                  </option>
                </select>
                <div
                  th:if="${#fields.hasErrors('screeningRoomId')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{screeningRoomId}"></span>
                </div>
              </div>
            </div>

            <!-- Chọn chi nhánh -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="branchId" class="form-label">
                  <i class="fas fa-building me-2"></i>Chi nhánh
                </label>
                <select
                  class="form-control"
                  id="branchId"
                  th:field="*{branchId}"
                  required
                >
                  <option value="">-- Chọn chi nhánh --</option>
                  <option
                    th:each="branch : ${branches}"
                    th:value="${branch.id}"
                    th:text="${branch.name}"
                  >
                    Chi nhánh 1
                  </option>
                </select>
                <div
                  th:if="${#fields.hasErrors('branchId')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{branchId}"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Thời gian bắt đầu -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="startTime" class="form-label">
                  <i class="fas fa-clock me-2"></i>Thời gian bắt đầu
                </label>
                <input
                  type="time"
                  class="form-control"
                  id="startTime"
                  th:field="*{startTime}"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('startTime')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{startTime}"></span>
                </div>
              </div>
            </div>

            <!-- Thời gian kết thúc -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="endTime" class="form-label">
                  <i class="fas fa-clock me-2"></i>Thời gian kết thúc
                </label>
                <input
                  type="time"
                  class="form-control"
                  id="endTime"
                  th:field="*{endTime}"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('endTime')}"
                  class="invalid-feedback d-block"
                >
                  <span th:errors="*{endTime}"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Cảnh báo xung đột lịch chiếu -->
          <div class="conflict-warning" id="conflictWarning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="conflictMessage"></span>
          </div>

          <!-- Nút submit -->
          <div class="row mt-4">
            <div class="col-12">
              <div class="d-flex justify-content-end gap-3">
                <a
                  th:href="@{/admin/schedules/calendar}"
                  class="btn btn-secondary"
                >
                  <i class="fas fa-times me-2"></i>Hủy
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                  <i class="fas fa-save me-2"></i>Lưu lịch chiếu
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeAutocomplete();
        initializeConflictCheck();
        initializeFormValidation();
        setDefaultStatus();
      });

      // Khởi tạo autocomplete cho phim
      function initializeAutocomplete() {
        const movieSearch = document.getElementById("movieSearch");
        const movieSuggestions = document.getElementById("movieSuggestions");
        const selectedMovieId = document.getElementById("selectedMovieId");
        const selectedMovieDisplay = document.getElementById(
          "selectedMovieDisplay"
        );
        const selectedMovieName = document.getElementById("selectedMovieName");

        let debounceTimer;

        movieSearch.addEventListener("input", function () {
          const query = this.value.trim();

          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            if (query.length >= 2) {
              searchMovies(query);
            } else {
              movieSuggestions.style.display = "none";
            }
          }, 300);
        });

        function searchMovies(query) {
          fetch(
            `/admin/schedules/api/movies/search?q=${encodeURIComponent(query)}`
          )
            .then((response) => response.json())
            .then((data) => {
              displaySuggestions(data);
            })
            .catch((error) => {
              console.error("Lỗi khi tìm kiếm phim:", error);
            });
        }

        function displaySuggestions(movies) {
          movieSuggestions.innerHTML = "";

          if (movies.length === 0) {
            movieSuggestions.innerHTML =
              '<div class="autocomplete-suggestion">Không tìm thấy phim nào</div>';
          } else {
            movies.forEach((movie) => {
              const suggestion = document.createElement("div");
              suggestion.className = "autocomplete-suggestion";
              suggestion.innerHTML = `
                <div>
                  <strong>${movie.name}</strong>
                  <br>
                  <small class="text-muted">Thời lượng: ${movie.duration} phút | Thể loại: ${movie.genre}</small>
                </div>
              `;

              suggestion.addEventListener("click", function () {
                selectMovie(movie);
              });

              movieSuggestions.appendChild(suggestion);
            });
          }

          movieSuggestions.style.display = "block";
        }

        function selectMovie(movie) {
          movieSearch.value = movie.name;
          selectedMovieId.value = movie.id;
          selectedMovieName.textContent = movie.name;
          selectedMovieDisplay.style.display = "block";
          movieSuggestions.style.display = "none";

          // Tự động tính thời gian kết thúc dựa trên thời lượng phim
          calculateEndTime(movie.duration);
        }

        // Ẩn suggestions khi click bên ngoài
        document.addEventListener("click", function (e) {
          if (
            !movieSearch.contains(e.target) &&
            !movieSuggestions.contains(e.target)
          ) {
            movieSuggestions.style.display = "none";
          }
        });
      }

      // Tự động tính thời gian kết thúc
      function calculateEndTime(duration) {
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        if (startTimeInput.value && duration) {
          const startTime = new Date(`2000-01-01T${startTimeInput.value}:00`);
          const endTime = new Date(startTime.getTime() + duration * 60000); // duration in minutes

          const hours = endTime.getHours().toString().padStart(2, "0");
          const minutes = endTime.getMinutes().toString().padStart(2, "0");

          endTimeInput.value = `${hours}:${minutes}`;

          // Kiểm tra xung đột sau khi tính thời gian
          checkConflict();
        }
      }

      // Kiểm tra xung đột lịch chiếu
      function initializeConflictCheck() {
        const screeningDate = document.getElementById("screeningDate");
        const startTime = document.getElementById("startTime");
        const endTime = document.getElementById("endTime");
        const screeningRoomId = document.getElementById("screeningRoomId");

        [screeningDate, startTime, endTime, screeningRoomId].forEach(
          (element) => {
            element.addEventListener("change", checkConflict);
          }
        );

        // Cũng kiểm tra khi thay đổi thời gian bắt đầu để tự động tính thời gian kết thúc
        startTime.addEventListener("change", function () {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;
          if (selectedMovieId) {
            // Lấy thông tin phim để tính thời gian kết thúc
            fetch(`/admin/schedules/api/movies/${selectedMovieId}`)
              .then((response) => response.json())
              .then((movie) => {
                calculateEndTime(movie.duration);
              })
              .catch((error) => {
                console.error("Lỗi khi lấy thông tin phim:", error);
              });
          }
        });
      }

      function checkConflict() {
        const screeningDate = document.getElementById("screeningDate").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const screeningRoomId =
          document.getElementById("screeningRoomId").value;
        const conflictWarning = document.getElementById("conflictWarning");
        const conflictMessage = document.getElementById("conflictMessage");
        const submitBtn = document.getElementById("submitBtn");

        if (screeningDate && startTime && endTime && screeningRoomId) {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;

          if (!selectedMovieId) {
            // Không có movieId thì không thể check conflict
            conflictWarning.style.display = "none";
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<i class="fas fa-save me-2"></i>Lưu lịch chiếu';
            return;
          }

          const conflictData = {
            screeningDate: screeningDate,
            startTime: startTime,
            endTime: endTime,
            screeningRoomId: screeningRoomId,
            movieId: selectedMovieId,
          };

          fetch("/admin/schedules/api/check-conflict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(conflictData),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.hasConflict) {
                conflictMessage.textContent = data.message;
                conflictWarning.style.display = "block";
                submitBtn.disabled = true;
                submitBtn.innerHTML =
                  '<i class="fas fa-exclamation-triangle me-2"></i>Có xung đột lịch chiếu';
              } else {
                conflictWarning.style.display = "none";
                submitBtn.disabled = false;
                submitBtn.innerHTML =
                  '<i class="fas fa-save me-2"></i>Lưu lịch chiếu';
              }
            })
            .catch((error) => {
              console.error("Lỗi khi kiểm tra xung đột:", error);
            });
        }
      }

      // Khởi tạo validation form
      function initializeFormValidation() {
        const form = document.getElementById("scheduleForm");

        form.addEventListener("submit", function (e) {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;

          if (!selectedMovieId) {
            e.preventDefault();
            alert("Vui lòng chọn phim từ danh sách gợi ý");
            return false;
          }
        });
      }

      // Set trạng thái mặc định - luôn là "Sắp chiếu"
      function setDefaultStatus() {
        const statusSelect = document.getElementById("status");
        // Luôn set trạng thái là "Sắp chiếu"
        statusSelect.value = "UPCOMING";

        // Đảm bảo ngày được hiển thị đúng nếu có từ URL parameter
        setDateFromUrlParameter();
      }

      // Lấy ngày từ URL parameter và set vào form
      function setDateFromUrlParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get("date");
        const screeningDateInput = document.getElementById("screeningDate");

        if (dateParam && screeningDateInput) {
          screeningDateInput.value = dateParam;
          console.log("Set date from URL parameter:", dateParam);
        }
      }
    </script>
  </body>
</html>
