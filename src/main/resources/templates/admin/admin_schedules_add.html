<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaAdmin - Thêm Lịch Chiếu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        min-height: 100vh;
      }

      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000;
      }
      .sidebar.collapsed {
        width: 80px;
      }
      .sidebar.collapsed .sidebar-header h5,
      .sidebar.collapsed .sidebar-header small,
      .sidebar.collapsed .sidebar-menu span,
      .sidebar.collapsed .mt-auto .text-white,
      .sidebar.collapsed .mt-auto small {
        display: none;
      }
      .sidebar.collapsed .sidebar-menu .menu-item {
        justify-content: center;
      }
      .sidebar.collapsed .sidebar-header .bg-white.rounded-circle.p-2.me-3 {
        margin-right: 0 !important;
      }
      .sidebar.collapsed .mt-auto .bg-white.rounded-circle.p-2.me-3 {
        margin-right: 0 !important;
      }
      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .sidebar-header .fa-film {
        color: #6366f1;
      }
      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }
      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .menu-item:hover,
      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-left: 3px solid white;
        padding-left: calc(1.5rem - 3px);
      }
      .sidebar.collapsed .menu-item:hover,
      .sidebar.collapsed .menu-item.active {
        border-left: none;
        padding-left: 1.5rem;
      }
      .sidebar.collapsed .menu-item.active {
        background-color: #4f46e5;
      }
      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }
      .sidebar.collapsed .menu-item i {
        margin-right: 0;
        font-size: 1.25rem;
      }

      .main-content-wrapper {
        margin-left: 260px;
        transition: margin-left 0.3s ease;
        padding-top: 70px;
      }
      .main-content-wrapper.expanded {
        margin-left: 80px;
      }
      .main-content {
        padding: 2.5rem 3rem;
      }

      .content-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        padding: 2.5rem;
        margin-bottom: 2.5rem;
        margin-left: 1rem;
        margin-right: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .content-header h1 {
        color: white;
        margin-bottom: 0;
      }

      .content-header p {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0;
      }

      .content-header .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .form-section {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        margin-left: 1rem;
        margin-right: 1rem;
      }
      .form-section .card-header {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 100%
        ) !important;
        color: white;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control,
      .form-select {
        border-radius: 0.375rem;
        border-color: #cbd5e1;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
      }

      .btn-primary {
        background-color: #6366f1;
        border-color: #6366f1;
        border-radius: 0.375rem;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #4f46e5;
        border-color: #4f46e5;
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-outline-primary {
        color: #6366f1;
        border-color: #6366f1;
      }

      .btn-outline-primary:hover {
        background-color: #6366f1;
        border-color: #6366f1;
      }

      .autocomplete-container {
        position: relative;
      }

      .autocomplete-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .autocomplete-suggestion {
        padding: 0.75rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid #f8f9fa;
      }

      .autocomplete-suggestion:hover {
        background-color: #f8f9fa;
      }

      .autocomplete-suggestion:last-child {
        border-bottom: none;
      }

      .conflict-warning {
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 0.5rem;
        display: none;
      }

      .is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .form-control:disabled {
        background-color: #f8f9fa;
        opacity: 1;
        cursor: not-allowed;
      }
      .header-custom {
        position: fixed;
        top: 0;
        left: 260px;
        right: 0;
        height: 70px;
        background-color: white;
        border-bottom: 1px solid #e5e7eb;
        z-index: 999;
        transition: left 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }
      .main-content-wrapper.expanded .header-custom {
        left: 80px;
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 80px;
        }
        .sidebar .sidebar-header h5,
        .sidebar .sidebar-header small,
        .sidebar .sidebar-menu span,
        .sidebar .mt-auto .text-white,
        .sidebar .mt-auto small {
          display: none;
        }
        .sidebar .sidebar-menu .menu-item {
          justify-content: center;
        }
        .sidebar .sidebar-menu .menu-item i {
          margin-right: 0;
          font-size: 1.25rem;
        }
        .main-content-wrapper {
          margin-left: 80px;
        }
        .header-custom {
          left: 80px;
          padding: 0 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div th:replace="~{/fragments/sidebar :: sidebar}"></div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-2" id="sidebarToggle">
            <i class="fas fa-bars fs-5"></i>
          </button>
          <h4
            class="mb-0 fw-semibold"
            id="main-header-title"
            style="
              background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
            "
          >
            Thêm Lịch Chiếu Mới
          </h4>
        </div>
        <div class="d-flex align-items-center">
          <a th:href="@{/admin/schedules/list}" class="btn btn-secondary me-2">
            <i class="fas fa-list me-2"></i>Danh sách
          </a>
          <a
            th:href="@{/admin/schedules/calendar}"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
          </a>
        </div>
      </header>

      <!-- Content Header -->
      <div class="content-header">
        <div class="header-info">
          <h1 class="h3 fw-bold">
            <i class="fas fa-calendar-plus me-2"></i>
            Thêm Lịch Chiếu Mới
          </h1>
          <p>Tạo lịch chiếu cho phim</p>
        </div>
        <div class="header-actions">
          <a th:href="@{/admin/schedules/list}" class="btn btn-light me-2">
            <i class="fas fa-list me-2"></i>Danh sách
          </a>
          <a
            th:href="@{/admin/schedules/calendar}"
            class="btn btn-outline-light"
          >
            <i class="fas fa-calendar-alt me-2"></i>Lịch tháng
          </a>
        </div>
      </div>

      <!-- Form Container -->
      <div class="form-section">
        <div class="card-header p-3">
          <h5 class="mb-0 fw-semibold">
            <i class="fas fa-calendar-plus me-2"></i>
            Thông tin Lịch Chiếu
          </h5>
        </div>
        <div class="card-body p-4 p-md-5">
          <!-- Hiển thị thông báo lỗi nếu có -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
          </div>

          <!-- Hiển thị thông báo thành công nếu có -->
          <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
          </div>

          <form
            th:action="@{/admin/schedules/add}"
            th:object="${schedule}"
            method="post"
            id="scheduleForm"
          >
            <div class="row">
              <!-- Ngày chiếu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="screeningDate" class="form-label">
                    <i class="fas fa-calendar me-2"></i>Ngày chiếu
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="screeningDate"
                    th:field="*{screeningDate}"
                    readonly
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('screeningDate')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{screeningDate}"></span>
                  </div>
                </div>
              </div>

              <!-- Trạng thái -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="status" class="form-label">
                    <i class="fas fa-info-circle me-2"></i>Trạng thái
                  </label>
                  <select class="form-control" id="status" required readonly>
                    <option value="UPCOMING" selected>Sắp chiếu</option>
                  </select>
                  <!-- Hidden input để đảm bảo giá trị được submit -->
                  <input type="hidden" th:field="*{status}" value="UPCOMING" />
                  <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Lịch chiếu mới luôn có trạng thái "Sắp chiếu"
                  </small>
                  <div
                    th:if="${#fields.hasErrors('status')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{status}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Chọn phim với autocomplete -->
              <div class="col-md-12">
                <div class="form-group">
                  <label for="movieSearch" class="form-label">
                    <i class="fas fa-film me-2"></i>Chọn phim
                  </label>
                  <div class="autocomplete-container">
                    <input
                      type="text"
                      class="form-control"
                      id="movieSearch"
                      placeholder="Nhập tên phim để tìm kiếm..."
                      autocomplete="off"
                    />
                    <div
                      class="autocomplete-suggestions"
                      id="movieSuggestions"
                    ></div>
                  </div>
                  <input
                    type="hidden"
                    th:field="*{movieId}"
                    id="selectedMovieId"
                  />
                  <div
                    class="mt-2"
                    id="selectedMovieDisplay"
                    style="display: none"
                  >
                    <div class="alert alert-info">
                      <i class="fas fa-film me-2"></i>
                      <span id="selectedMovieName"></span>
                    </div>
                  </div>
                  <div
                    th:if="${#fields.hasErrors('movieId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{movieId}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Chọn phòng chiếu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="screeningRoomId" class="form-label">
                    <i class="fas fa-door-open me-2"></i>Phòng chiếu
                  </label>
                  <select
                    class="form-control"
                    id="screeningRoomId"
                    th:field="*{screeningRoomId}"
                    required
                  >
                    <option value="">-- Chọn phòng chiếu --</option>
                    <option
                      th:each="room : ${screeningRooms}"
                      th:value="${room.id}"
                      th:text="${room.name + ' (Sức chứa: ' + room.capacity + ')'}"
                    >
                      Phòng 1 (Sức chứa: 100)
                    </option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('screeningRoomId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{screeningRoomId}"></span>
                  </div>
                </div>
              </div>

              <!-- Chọn chi nhánh -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="branchId" class="form-label">
                    <i class="fas fa-building me-2"></i>Chi nhánh
                  </label>
                  <select
                    class="form-control"
                    id="branchId"
                    th:field="*{branchId}"
                    required
                  >
                    <option value="">-- Chọn chi nhánh --</option>
                    <option
                      th:each="branch : ${branches}"
                      th:value="${branch.id}"
                      th:text="${branch.name}"
                    >
                      Chi nhánh 1
                    </option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('branchId')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{branchId}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Thời gian bắt đầu -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startTime" class="form-label">
                    <i class="fas fa-clock me-2"></i>Thời gian bắt đầu
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="startTime"
                    th:field="*{startTime}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('startTime')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{startTime}"></span>
                  </div>
                </div>
              </div>

              <!-- Thời gian kết thúc -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endTime" class="form-label">
                    <i class="fas fa-clock me-2"></i>Thời gian kết thúc
                  </label>
                  <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    th:field="*{endTime}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('endTime')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{endTime}"></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cảnh báo xung đột lịch chiếu -->
            <div class="conflict-warning" id="conflictWarning">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span id="conflictMessage"></span>
            </div>

            <!-- Nút submit -->
            <div class="row mt-4">
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <a
                    th:href="@{/admin/schedules/calendar}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-times me-2"></i>Hủy
                  </a>
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save me-2"></i>Lưu lịch chiếu
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeAutocomplete();
        initializeConflictCheck();
        initializeFormValidation();
        setDefaultStatus();
        initializeDashboardBehavior();
      });

      // Khởi tạo autocomplete cho phim
      function initializeAutocomplete() {
        const movieSearch = document.getElementById("movieSearch");
        const movieSuggestions = document.getElementById("movieSuggestions");
        const selectedMovieId = document.getElementById("selectedMovieId");
        const selectedMovieDisplay = document.getElementById(
          "selectedMovieDisplay"
        );
        const selectedMovieName = document.getElementById("selectedMovieName");

        let debounceTimer;

        movieSearch.addEventListener("input", function () {
          const query = this.value.trim();

          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            if (query.length >= 2) {
              searchMovies(query);
            } else {
              movieSuggestions.style.display = "none";
            }
          }, 300);
        });

        function searchMovies(query) {
          fetch(
            `/admin/schedules/api/movies/search?q=${encodeURIComponent(query)}`
          )
            .then((response) => response.json())
            .then((data) => {
              displaySuggestions(data);
            })
            .catch((error) => {
              console.error("Lỗi khi tìm kiếm phim:", error);
            });
        }

        function displaySuggestions(movies) {
          movieSuggestions.innerHTML = "";

          if (movies.length === 0) {
            movieSuggestions.innerHTML =
              '<div class="autocomplete-suggestion">Không tìm thấy phim nào</div>';
          } else {
            movies.forEach((movie) => {
              const suggestion = document.createElement("div");
              suggestion.className = "autocomplete-suggestion";
              suggestion.innerHTML = `
                <div>
                  <strong>${movie.name}</strong>
                  <br>
                  <small class="text-muted">Thời lượng: ${movie.duration} phút | Thể loại: ${movie.genre}</small>
                </div>
              `;

              suggestion.addEventListener("click", function () {
                selectMovie(movie);
              });

              movieSuggestions.appendChild(suggestion);
            });
          }

          movieSuggestions.style.display = "block";
        }

        function selectMovie(movie) {
          movieSearch.value = movie.name;
          selectedMovieId.value = movie.id;
          selectedMovieName.textContent = movie.name;
          selectedMovieDisplay.style.display = "block";
          movieSuggestions.style.display = "none";

          // Tự động tính thời gian kết thúc dựa trên thời lượng phim
          calculateEndTime(movie.duration);
        }

        // Ẩn suggestions khi click bên ngoài
        document.addEventListener("click", function (e) {
          if (
            !movieSearch.contains(e.target) &&
            !movieSuggestions.contains(e.target)
          ) {
            movieSuggestions.style.display = "none";
          }
        });
      }

      // Tự động tính thời gian kết thúc
      function calculateEndTime(duration) {
        const startTimeInput = document.getElementById("startTime");
        const endTimeInput = document.getElementById("endTime");

        if (startTimeInput.value && duration) {
          const startTime = new Date(`2000-01-01T${startTimeInput.value}:00`);
          const endTime = new Date(startTime.getTime() + duration * 60000); // duration in minutes

          const hours = endTime.getHours().toString().padStart(2, "0");
          const minutes = endTime.getMinutes().toString().padStart(2, "0");

          endTimeInput.value = `${hours}:${minutes}`;

          // Kiểm tra xung đột sau khi tính thời gian
          checkConflict();
        }
      }

      // Kiểm tra xung đột lịch chiếu
      function initializeConflictCheck() {
        const screeningDate = document.getElementById("screeningDate");
        const startTime = document.getElementById("startTime");
        const endTime = document.getElementById("endTime");
        const screeningRoomId = document.getElementById("screeningRoomId");

        [screeningDate, startTime, endTime, screeningRoomId].forEach(
          (element) => {
            element.addEventListener("change", checkConflict);
          }
        );

        // Cũng kiểm tra khi thay đổi thời gian bắt đầu để tự động tính thời gian kết thúc
        startTime.addEventListener("change", function () {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;
          if (selectedMovieId) {
            // Lấy thông tin phim để tính thời gian kết thúc
            fetch(`/admin/schedules/api/movies/${selectedMovieId}`)
              .then((response) => response.json())
              .then((movie) => {
                calculateEndTime(movie.duration);
              })
              .catch((error) => {
                console.error("Lỗi khi lấy thông tin phim:", error);
              });
          }
        });
      }

      function checkConflict() {
        const screeningDate = document.getElementById("screeningDate").value;
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const screeningRoomId =
          document.getElementById("screeningRoomId").value;
        const conflictWarning = document.getElementById("conflictWarning");
        const conflictMessage = document.getElementById("conflictMessage");
        const submitBtn = document.getElementById("submitBtn");

        if (screeningDate && startTime && endTime && screeningRoomId) {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;

          if (!selectedMovieId) {
            // Không có movieId thì không thể check conflict
            conflictWarning.style.display = "none";
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<i class="fas fa-save me-2"></i>Lưu lịch chiếu';
            return;
          }

          const conflictData = {
            screeningDate: screeningDate,
            startTime: startTime,
            endTime: endTime,
            screeningRoomId: screeningRoomId,
            movieId: selectedMovieId,
          };

          fetch("/admin/schedules/api/check-conflict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(conflictData),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.hasConflict) {
                conflictMessage.textContent = data.message;
                conflictWarning.style.display = "block";
                submitBtn.disabled = true;
                submitBtn.innerHTML =
                  '<i class="fas fa-exclamation-triangle me-2"></i>Có xung đột lịch chiếu';
              } else {
                conflictWarning.style.display = "none";
                submitBtn.disabled = false;
                submitBtn.innerHTML =
                  '<i class="fas fa-save me-2"></i>Lưu lịch chiếu';
              }
            })
            .catch((error) => {
              console.error("Lỗi khi kiểm tra xung đột:", error);
            });
        }
      }

      // Khởi tạo validation form
      function initializeFormValidation() {
        const form = document.getElementById("scheduleForm");

        form.addEventListener("submit", function (e) {
          const selectedMovieId =
            document.getElementById("selectedMovieId").value;

          if (!selectedMovieId) {
            e.preventDefault();
            alert("Vui lòng chọn phim từ danh sách gợi ý");
            return false;
          }
        });
      }

      // Set trạng thái mặc định - luôn là "Sắp chiếu"
      function setDefaultStatus() {
        const statusSelect = document.getElementById("status");
        // Luôn set trạng thái là "Sắp chiếu"
        statusSelect.value = "UPCOMING";

        // Đảm bảo ngày được hiển thị đúng nếu có từ URL parameter
        setDateFromUrlParameter();
      }

      // Lấy ngày từ URL parameter và set vào form
      function setDateFromUrlParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get("date");
        const screeningDateInput = document.getElementById("screeningDate");

        if (dateParam && screeningDateInput) {
          screeningDateInput.value = dateParam;
          console.log("Set date from URL parameter:", dateParam);
        }
      }

      // Khởi tạo hành vi dashboard (sidebar toggle)
      function initializeDashboardBehavior() {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const mainContentWrapper =
          document.getElementById("mainContentWrapper");

        if (!sidebarToggle || !sidebar || !mainContentWrapper) return;

        function toggleSidebar() {
          sidebar.classList.toggle("collapsed");
          mainContentWrapper.classList.toggle("expanded");
        }

        sidebarToggle.addEventListener("click", toggleSidebar);

        function checkViewport() {
          if (window.innerWidth <= 992) {
            if (!sidebar.classList.contains("collapsed")) {
              toggleSidebar();
            }
          }
        }

        checkViewport();
        window.addEventListener("resize", checkViewport);
      }
    </script>
  </body>
</html>
