<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa Blog - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- TinyMCE -->
    <script th:src="${tinyMCEUrl}" referrerpolicy="origin"></script>
    <style>
      /* CSS cho Admin Dashboard */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      .sidebar-custom {
        width: 260px;
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 1000; overflow-y: auto;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header .fa-film {
        color: #6366f1;
      }

      .sidebar-menu {
        flex-grow: 1;
        padding-top: 1rem;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .menu-item.active {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border-right: 3px solid white;
      }

      .menu-item i {
        width: 20px;
        margin-right: 0.75rem;
        text-align: center;
      }

      .main-content-wrapper {
        margin-left: 260px;
        min-height: 100vh;
        background-color: #f8fafc;
        transition: margin-left 0.3s ease;
      }

      .header-custom {
        background: white;
        padding: 1rem 2rem;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .text-gray-700 {
        color: #374151 !important;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
      }
      .btn-secondary {
        border-radius: 25px;
        padding: 10px 25px;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }
      .current-image {
        max-width: 200px;
        max-height: 150px;
        border-radius: 10px;
        border: 2px solid #dee2e6;
        padding: 5px;
      }
      .image-preview {
        max-width: 200px;
        max-height: 150px;
        border-radius: 10px;
        border: 2px dashed #dee2e6;
        padding: 10px;
        display: none;
      }
      .image-preview img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .upload-area {
        border: 2px dashed #667eea;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #f8fafc;
      }
      .upload-area:hover {
        background-color: rgba(102, 126, 234, 0.05);
        border-color: #4f46e5;
      }
      .upload-area.dragover {
        background-color: rgba(102, 126, 234, 0.1);
        border-color: #4f46e5;
      }
      #imagePreview img {
        max-width: 100%;
        max-height: 200px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        object-fit: cover;
      }
      #removeImageBtn {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }
      .required {
        color: #dc3545;
      }
      .char-counter {
        font-size: 0.875rem;
        color: #6c757d;
      }
      .alert {
        border-radius: 15px;
        border: none;
      }
      .blog-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar content -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content-wrapper" id="mainContentWrapper">
      <header class="header-custom shadow-sm">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-2" id="sidebarToggle">
            <i class="fas fa-bars fs-5"></i>
          </button>
          <h4 class="mb-0 fw-semibold text-gray-700" id="main-header-title">Chỉnh sửa Blog</h4>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-secondary me-1 position-relative">
            <i class="fas fa-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                  style="font-size: 0.5rem; width:10px; height:10px; display:flex; align-items:center; justify-content:center;">
              <span class="visually-hidden">Thông báo mới</span>
            </span>
          </button>
          <button class="btn btn-link text-secondary me-2">
            <i class="fas fa-cog fs-5"></i>
          </button>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser"
               data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://via.placeholder.com/32" alt="User Avatar" width="32" height="32"
                   class="rounded-circle me-2">
              <span class="d-none d-sm-inline text-gray-700 fw-medium"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small shadow border-0" aria-labelledby="dropdownUser">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2 text-muted"></i>Hồ sơ</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-sliders-h me-2 text-muted"></i>Cài đặt</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="container-fluid p-4">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h2 class="mb-1">
                <i class="fas fa-edit me-2 text-primary"></i>Chỉnh sửa Blog
              </h2>
              <p class="text-muted">Cập nhật thông tin bài viết blog</p>
            </div>
            <div class="d-flex gap-2">
              <a
                th:href="@{/admin/blogs/view/{id}(id=${blogPost.id})}"
                class="btn btn-outline-info"
              >
                <i class="fas fa-eye me-2"></i>Xem trước
              </a>
              <a th:href="@{/admin/blogs/list}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
              </a>
            </div>
          </div>

          <!-- Blog Info -->
          <div class="blog-info">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h5 class="mb-1" th:text="${blogPost.title}"></h5>
                <p class="mb-0 opacity-75">
                  <i class="fas fa-user me-2"></i>Tác giả:
                  <span th:text="${blogPost.authorName}"></span>
                  <i class="fas fa-calendar ms-3 me-2"></i>Tạo:
                  <span
                    th:text="${#temporals.format(blogPost.createdAt, 'dd/MM/yyyy HH:mm')}"
                  ></span>
                </p>
              </div>
            </div>
          </div>

          <!-- Form -->
          <form
            th:action="@{/admin/blogs/edit/{id}(id=${blogPost.id})}"
            th:object="${blogPost}"
            method="post"
            enctype="multipart/form-data"
            id="blogForm"
          >
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-8">
                <div class="card mb-4">
                  <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                      <i class="fas fa-edit me-2"></i>Thông tin bài viết
                    </h5>
                  </div>
                  <div class="card-body">
                    <!-- Tiêu đề -->
                    <div class="mb-3">
                      <label for="title" class="form-label">
                        Tiêu đề <span class="required">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        th:field="*{title}"
                        placeholder="Nhập tiêu đề bài viết..."
                        maxlength="255"
                        required
                      />
                      <div class="d-flex justify-content-between">
                        <div
                          th:if="${#fields.hasErrors('title')}"
                          class="text-danger small mt-1"
                        >
                          <i class="fas fa-exclamation-circle me-1"></i>
                          <span th:errors="*{title}"></span>
                        </div>

                      </div>
                    </div>

                    <!-- Nội dung -->
                    <div class="mb-3">
                      <label for="content" class="form-label">
                        Nội dung <span class="required">*</span>
                      </label>
                      <textarea
                        id="content"
                        th:field="*{content}"
                        class="form-control"
                        rows="15"
                        placeholder="Viết nội dung bài viết của bạn..."
                      ></textarea>
                      <div
                        th:if="${#fields.hasErrors('content')}"
                        class="text-danger small mt-1"
                      >
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span th:errors="*{content}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-4">
                <!-- Thông tin xuất bản -->
                <div class="card mb-4">
                  <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                      <i class="fas fa-cog me-2"></i>Thông tin xuất bản
                    </h5>
                  </div>
                  <div class="card-body">
                    <!-- Tác giả (ẩn - giữ nguyên tác giả hiện tại) -->
                    <input type="hidden" th:field="*{authorId}" />

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Cập nhật bài viết
                      </button>
                      <a
                        th:href="@{/admin/blogs/list}"
                        class="btn btn-outline-secondary"
                      >
                        <i class="fas fa-times me-2"></i>Hủy
                      </a>
                    </div>
                  </div>
                </div>

                <!-- Ảnh bìa -->
                <div class="card">
                  <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                      <i class="fas fa-image me-2"></i>Ảnh bìa
                    </h5>
                  </div>
                  <div class="card-body">
                    <!-- Upload ảnh mới -->
                    <div class="mb-3">
                      <label class="form-label fw-semibold" for="coverImageFile">
                        Ảnh bìa (thay đổi nếu muốn)
                      </label>
                      <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt fa-2x"></i>
                        <h6>Kéo & Thả ảnh vào đây</h6>
                        <p class="mb-1">
                          hoặc <span class="text-primary">chọn tệp</span>
                        </p>
                        <small>PNG, JPG, GIF tối đa 5MB</small>
                        <input
                          type="file"
                          id="coverImageFile"
                          name="coverImageFile"
                          class="d-none"
                          accept="image/png, image/jpeg, image/gif"
                        />
                      </div>

                      <!-- Image Preview -->
                      <div
                        id="imagePreview"
                        class="mt-3 text-center position-relative"
                        th:classappend="${blogPost.coverImageUrl == null || blogPost.coverImageUrl == ''} ? 'd-none' : ''"
                        style="
                          max-width: 200px;
                          margin-left: auto;
                          margin-right: auto;
                        "
                      >
                        <img
                          id="previewImg"
                          class="img-fluid rounded"
                          alt="Xem trước ảnh bìa"
                          th:src="${(blogPost.coverImageUrl != null && blogPost.coverImageUrl != '') ? blogPost.coverImageUrl : 'https://placehold.co/300x200/E2E8F0/475569?text=Ảnh+Bìa'}"
                          onerror="this.onerror=null; this.src='https://placehold.co/300x200/E2E8F0/475569?text=Ảnh+Bìa';"
                        />
                        <button
                          type="button"
                          id="removeImageBtn"
                          class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1"
                          th:classappend="${blogPost.coverImageUrl == null || blogPost.coverImageUrl == ''} ? 'd-none' : ''"
                          title="Xóa ảnh"
                        >
                          <i class="fas fa-times"></i>
                        </button>
                      </div>
                    </div>

                    <div
                      th:if="${#fields.hasErrors('coverImageUrl')}"
                      class="text-danger small mt-1"
                    >
                      <i class="fas fa-exclamation-circle me-1"></i>
                      <span th:errors="*{coverImageUrl}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-common.js}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize TinyMCE
        tinymce.init({
          selector: "#content",
          height: 400,
          menubar: false,
          plugins: [
            "advlist",
            "autolink",
            "lists",
            "link",
            "image",
            "charmap",
            "preview",
            "anchor",
            "searchreplace",
            "visualblocks",
            "code",
            "fullscreen",
            "insertdatetime",
            "media",
            "table",
            "help",
            "wordcount",
          ],
          toolbar:
            "undo redo | blocks | " +
            "bold italic forecolor | alignleft aligncenter " +
            "alignright alignjustify | bullist numlist outdent indent | " +
            "removeformat | help",
          content_style:
            "body { font-family: -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif; font-size: 14px; }",
          language: "vi",
        });

        // Form submission handler để save TinyMCE content
        document
          .getElementById("blogForm")
          .addEventListener("submit", function (e) {
            // Lưu nội dung từ TinyMCE vào textarea trước khi submit
            tinymce.triggerSave();
          });

        // Khởi tạo sidebar toggle
        initializeSidebarToggle();

        // Khởi tạo file upload preview
        initializeFileUploadPreview(
          "uploadArea",
          "coverImageFile",
          "imagePreview",
          "previewImg",
          "removeImageBtn"
        );
      });
    </script>
  </body>
</html>
