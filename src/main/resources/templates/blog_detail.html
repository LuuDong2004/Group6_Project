<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${blogPost.title} + ' - Cinema Blog'">
      Chi tiết Blog - Cinema
    </title>
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .blog-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;
        line-height: 1.2;
      }
      .blog-meta-info {
        padding: 15px 0;
        border-bottom: 1px solid #e9ecef;
      }
      .blog-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
      }
      .blog-content h1,
      .blog-content h2,
      .blog-content h3 {
        margin-top: 40px;
        margin-bottom: 20px;
        color: #333;
      }
      .blog-content h1 {
        font-size: 2rem;
        border-bottom: 3px solid #e91e63;
        padding-bottom: 10px;
      }
      .blog-content h2 {
        font-size: 1.5rem;
        color: #e91e63;
      }
      .blog-content p {
        margin-bottom: 25px;
        text-align: justify;
      }
      .blog-content img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        margin: 30px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .blog-content blockquote {
        border-left: 4px solid #e91e63;
        background: #f8f9fa;
        padding: 20px;
        margin: 30px 0;
        border-radius: 0 10px 10px 0;
        font-style: italic;
      }
      .cover-image {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        border-radius: 20px;
        margin-bottom: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .sidebar-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        border: none;
      }
      .sidebar-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
        border-bottom: 2px solid #e91e63;
        padding-bottom: 10px;
      }
      .related-post {
        display: flex;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .related-post:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .related-img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
        flex-shrink: 0;
      }
      .related-content h6 {
        font-size: 0.95rem;
        line-height: 1.4;
        margin-bottom: 8px;
      }
      .related-content h6 a {
        color: #333;
        text-decoration: none;
      }
      .related-content h6 a:hover {
        color: #e91e63;
      }
      .related-meta {
        font-size: 0.8rem;
        color: #6c757d;
      }
      .author-info {
        background: white;
        color: #333;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #e9ecef;
      }
      .author-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 2rem;
        color: #6c757d;
        border: 2px solid #e9ecef;
      }
      .share-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 30px;
      }
      .share-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        transition: transform 0.3s ease;
      }
      .share-btn:hover {
        transform: translateY(-3px);
        color: white;
      }
      .share-btn.facebook {
        background: #3b5998;
      }
      .share-btn.twitter {
        background: #1da1f2;
      }
      .share-btn.linkedin {
        background: #0077b5;
      }
      .share-btn.copy {
        background: #6c757d;
      }
      .back-to-list {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        padding: 12px 25px;
        color: #495057;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }
      .back-to-list:hover {
        background: #e9ecef;
        border-color: #dee2e6;
        color: #495057;
        transform: translateY(-2px);
      }
      .reading-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 4px;
        background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
        z-index: 1000;
        transition: width 0.3s ease;
      }

      /* Card cho nội dung bài viết chính */
      .main-content-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        border: none;
      }

      /* Thêm khoảng cách với header */
      .blog-detail-container {
        margin-top: 80px;
      }

      @media (max-width: 768px) {
        .blog-detail-container {
          margin-top: 60px;
        }
      }

      /* Đường kẻ mờ bên dưới header */
      .header-separator {
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(0, 0, 0, 0.1) 50%,
          transparent 100%
        );
        margin: 0 auto;
        width: 90%;
        position: relative;
        top: -20px;
      }
    </style>
  </head>
  <body>
    <!-- Reading Progress Bar -->
    <div class="reading-progress" id="readingProgress"></div>

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Header Separator -->
    <div class="header-separator"></div>

    <!-- Main Content -->
    <div class="container mb-5 blog-detail-container">
      <div class="row">
        <!-- Blog Content -->
        <div class="col-lg-8">
          <a href="/blogs" class="back-to-list">
            <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
          </a>

          <!-- Main Content Card -->
          <div class="main-content-card">
            <!-- Blog Title -->
            <h1 class="blog-title mb-4" th:utext="${blogPost.title}"></h1>

            <!-- Blog Meta Info -->
            <div class="blog-meta-info mb-4">
              <div class="d-flex align-items-center gap-3 text-muted">
                <div class="d-flex align-items-center">
                  <i class="fas fa-user me-2"></i>
                  <a
                    th:href="@{/blogs/author/{id}(id=${blogPost.authorId})}"
                    class="text-decoration-none"
                    th:text="${blogPost.authorName}"
                  ></a>
                </div>
                <div class="d-flex align-items-center">
                  <i class="fas fa-calendar me-2"></i>
                  <span
                    th:text="${#temporals.format(blogPost.createdAt, 'dd/MM/yyyy')}"
                  ></span>
                </div>
              </div>
            </div>

            <!-- Cover Image -->
            <div th:if="${blogPost.coverImageUrl}" class="mb-4">
              <img
                th:src="${blogPost.coverImageUrl}"
                class="cover-image"
                th:alt="${blogPost.title}"
              />
            </div>

            <!-- Blog Content -->
            <article
              class="blog-content"
              th:utext="${blogPost.content}"
            ></article>

            <!-- Share Buttons -->
            <div class="share-buttons">
              <a
                href="#"
                class="share-btn facebook"
                onclick="shareOnFacebook()"
                title="Chia sẻ trên Facebook"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="#"
                class="share-btn twitter"
                onclick="shareOnTwitter()"
                title="Chia sẻ trên Twitter"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="#"
                class="share-btn linkedin"
                onclick="shareOnLinkedIn()"
                title="Chia sẻ trên LinkedIn"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a
                href="#"
                class="share-btn copy"
                onclick="copyLink()"
                title="Sao chép liên kết"
              >
                <i class="fas fa-link"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
          <!-- Author Info -->
          <div class="author-info">
            <div class="author-avatar">
              <i class="fas fa-user"></i>
            </div>
            <h5 class="mb-2" th:text="${blogPost.authorName}"></h5>
            <p class="mb-3 text-muted">Tác giả của bài viết</p>
            <a
              th:href="@{/blogs/author/{id}(id=${blogPost.authorId})}"
              class="btn btn-outline-secondary btn-sm"
            >
              <i class="fas fa-eye me-2"></i>Xem tất cả bài viết
            </a>
          </div>

          <!-- Related Posts -->
          <div class="sidebar-card" th:if="${!#lists.isEmpty(relatedPosts)}">
            <h5 class="sidebar-title">
              <i class="fas fa-newspaper me-2"></i>Bài viết liên quan
            </h5>
            <div th:each="post : ${relatedPosts}" class="related-post">
              <img
                th:if="${post.coverImageUrl}"
                th:src="${post.coverImageUrl}"
                class="related-img"
                th:alt="${post.title}"
              />
              <div
                th:unless="${post.coverImageUrl}"
                class="related-img d-flex align-items-center justify-content-center bg-light"
              >
                <i class="fas fa-image text-muted"></i>
              </div>
              <div class="related-content">
                <h6>
                  <a
                    th:href="@{/blogs/{id}(id=${post.id})}"
                    th:utext="${post.title}"
                  ></a>
                </h6>
                <div class="related-meta">
                  <i class="fas fa-calendar me-1"></i>
                  <span
                    th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"
                  ></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Latest Posts -->
          <div class="sidebar-card" th:if="${!#lists.isEmpty(latestPosts)}">
            <h5 class="sidebar-title">
              <i class="fas fa-clock me-2"></i>Bài viết mới nhất
            </h5>
            <div th:each="post : ${latestPosts}" class="related-post">
              <img
                th:if="${post.coverImageUrl}"
                th:src="${post.coverImageUrl}"
                class="related-img"
                th:alt="${post.title}"
              />
              <div
                th:unless="${post.coverImageUrl}"
                class="related-img d-flex align-items-center justify-content-center bg-light"
              >
                <i class="fas fa-image text-muted"></i>
              </div>
              <div class="related-content">
                <h6>
                  <a
                    th:href="@{/blogs/{id}(id=${post.id})}"
                    th:utext="${post.title}"
                  ></a>
                </h6>
                <div class="related-meta">
                  <i class="fas fa-user me-1"></i>
                  <span th:text="${post.authorName}"></span>
                  <i class="fas fa-calendar ms-2 me-1"></i>
                  <span
                    th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Reading Progress Bar
      window.addEventListener("scroll", function () {
        const article = document.querySelector(".blog-content");
        const progressBar = document.getElementById("readingProgress");

        if (article) {
          const articleTop = article.offsetTop;
          const articleHeight = article.offsetHeight;
          const windowHeight = window.innerHeight;
          const scrollTop = window.pageYOffset;

          const articleBottom = articleTop + articleHeight;
          const windowBottom = scrollTop + windowHeight;

          if (scrollTop >= articleTop && scrollTop <= articleBottom) {
            const progress =
              ((scrollTop - articleTop) / (articleHeight - windowHeight)) * 100;
            progressBar.style.width =
              Math.min(Math.max(progress, 0), 100) + "%";
          }
        }
      });

      // Share Functions
      function shareOnFacebook() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        window.open(
          `https://www.facebook.com/sharer/sharer.php?u=${url}`,
          "_blank",
          "width=600,height=400"
        );
      }

      function shareOnTwitter() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        window.open(
          `https://twitter.com/intent/tweet?url=${url}&text=${title}`,
          "_blank",
          "width=600,height=400"
        );
      }

      function shareOnLinkedIn() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        window.open(
          `https://www.linkedin.com/sharing/share-offsite/?url=${url}`,
          "_blank",
          "width=600,height=400"
        );
      }

      function copyLink() {
        navigator.clipboard
          .writeText(window.location.href)
          .then(function () {
            // Show success message
            const btn = event.target.closest(".share-btn");
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.style.background = "#28a745";

            setTimeout(() => {
              btn.innerHTML = originalIcon;
              btn.style.background = "#6c757d";
            }, 2000);
          })
          .catch(function (err) {
            console.error("Could not copy text: ", err);
          });
      }

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>
  </body>
</html>
