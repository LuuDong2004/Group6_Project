<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signin</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/as-alert-message.min.css">
	<link rel="stylesheet" type="text/css"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style-starter.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/sign-in.css">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>


<div class="container_signup_signin" id="container_signup_signin">
	<!-- Register Form -->
	<div class="form-container sign-up-container">
		<form th:action="@{/register}" th:object="${user}" method="post">
			<h1>Create Account</h1>
<!--			<div class="social-container">-->
<!--				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
<!--				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
<!--				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
<!--			</div>-->
			<span>or use your email for registration</span>

			<!-- Hiển thị thông báo lỗi -->
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

			<!-- Form fields - cần điều chỉnh theo UserRegistrationDto -->
			<input th:field="*{userName}" type="text" placeholder="Username" required />
			<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></span>

			<input th:field="*{email}" type="email" placeholder="Email" required />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

			<input th:field="*{dateOfBirth}" type="date" placeholder="Date of Birth"  required />
			<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="error"></span>
			<input th:field="*{phone}" type="tel" placeholder="Phone" required />
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
			<input th:field="*{address}" type="text" placeholder="Address" required />
			<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
			<input th:field="*{password}" type="password" placeholder="Password" required />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
			<input th:field="*{confirmPassword}" type="password" placeholder="Confirm Password" required />
			<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>

			<button type="submit">Sign Up</button>
		</form>
	</div>

	<!-- Login Form -->
	<div class="form-container sign-in-container">
		<form th:action="@{/login}" method="post" style="color: var(--theme-title);">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social" style="color: var(--theme-title);"><i class="fab fa-facebook-f"></i></a>
				<a href="/oauth2/authorization/google" class="social" style="color: var(--theme-title);"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social" style="color: var(--theme-title);"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>

			<!-- Hiển thị thông báo lỗi và thành công -->
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
			<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

			<!-- Spring Security sử dụng email và password mặc định -->
			<input name="email" type="text" placeholder="Email" required />
			<input name="password" type="password" placeholder="Password" required />

			<a href="#" onclick="alert('Tính năng này chưa được triển khai')">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your login details</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Register and book your tickets now!!!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/assets/js/as-alert-message.min.js"></script>
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!--/theme-change-->
<script src="/assets/js/theme-change.js"></script>
<!-- disable body scroll which navbar is in active -->
<script>
	$(function () {
		$('.navbar-toggler').click(function () {
			$('body').toggleClass('noscroll');
		})
	});
</script>
<!-- disable body scroll which navbar is in active -->
<!--/MENU-JS-->
<script>
	$(window).on("scroll", function () {
		var scroll = $(window).scrollTop();

		if (scroll >= 80) {
			$("#site-header").addClass("nav-fixed");
		} else {
			$("#site-header").removeClass("nav-fixed");
		}
	});

	//Main navigation Active Class Add Remove
	$(".navbar-toggler").on("click", function () {
		$("header").toggleClass("active");
	});
	$(document).on("ready", function () {
		if ($(window).width() > 991) {
			$("header").removeClass("active");
		}
		$(window).on("resize", function () {
			if ($(window).width() > 991) {
				$("header").removeClass("active");
			}
		});
	});
</script>
<script src="/assets/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/assets/js/sign-in.js"></script>


</body>

</html>
