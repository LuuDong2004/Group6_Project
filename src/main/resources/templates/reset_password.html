<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - MyShowz Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-password-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #333;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .password-requirements ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }
        .password-toggle:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
<div class="reset-password-container">
    <div class="logo">
        <h2><i class="fas fa-film"></i> MyShowz Cinema</h2>
        <p class="text-muted">Đặt lại mật khẩu mới</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/reset-password/confirm}" th:object="${resetConfirm}" method="post">
        <input type="hidden" th:field="*{token}">

        <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password"
                       class="form-control"
                       id="newPassword"
                       th:field="*{newPassword}"
                       placeholder="Nhập mật khẩu mới"
                       required>
                <span class="input-group-text password-toggle" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye" id="newPasswordIcon"></i>
                    </span>
            </div>
            <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small mt-1">
                <span th:errors="*{newPassword}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password"
                       class="form-control"
                       id="confirmPassword"
                       th:field="*{confirmPassword}"
                       placeholder="Nhập lại mật khẩu mới"
                       required>
                <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </span>
            </div>
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small mt-1">
                <span th:errors="*{confirmPassword}"></span>
            </div>
        </div>

        <div class="password-requirements">
            <strong>Yêu cầu mật khẩu:</strong>
            <ul>
                <li>Ít nhất 6 ký tự</li>
                <li>Nên bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-key"></i> Đặt lại mật khẩu
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">
            <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'Icon');

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Password confirmation validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = this.value;

        if (newPassword !== confirmPassword) {
            this.setCustomValidity('Mật khẩu không khớp');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
</body>
</html>
