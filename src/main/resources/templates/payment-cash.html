<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán tiền mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            max-width: 600px;
            width: 100%;
        }
        .payment-icon {
            color: #10B981;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .payment-details {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .payment-details p {
            margin-bottom: 0.5rem;
        }
        .btn-home {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-home:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="payment-container text-center">
        <i class="fas fa-money-bill-wave payment-icon"></i>
        <h2 class="mb-4">Thanh toán tiền mặt</h2>

        <div class="payment-details text-start">
            <h5 class="mb-3">Thông tin đặt vé</h5>
            <p><strong>Mã đặt vé:</strong> <span th:text="${booking.id}"></span></p>
            <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatCurrency(booking.amount)}"></span></p>
            <p><strong>Trạng thái:</strong> <span class="badge bg-warning">Chờ thanh toán</span></p>
        </div>

        <div class="alert alert-info">
            <h5 class="alert-heading">Hướng dẫn thanh toán</h5>
            <p class="mb-0">Vui lòng đến quầy vé của rạp chiếu phim để thanh toán tiền mặt. Mang theo mã đặt vé này để nhân viên có thể xác nhận.</p>
        </div>

        <div class="mt-4">
            <a th:href="@{/payment/success(bookingId=${booking.id}, paymentMethod='cash', amount=${booking.amount})}" class="btn btn-success me-2">
                <i class="fas fa-check me-2"></i>Đã thanh toán
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Về trang chủ
            </a>
        </div>
    </div>
</body>
</html>
