<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Phim - Cinema Blog</title>
    <link rel="stylesheet" th:href="@{/assets/css/style-starter.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .blog-hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 80px 0;
        margin-bottom: 50px;
      }
      .blog-card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
      }
      .blog-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }
      .blog-card-img {
        height: 200px;
        object-fit: cover;
        width: 100%;
        flex-shrink: 0;
      }
      .blog-card-body {
        padding: 25px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .blog-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
        line-height: 1.4;
      }
      .blog-title:hover {
        color: #667eea;
        text-decoration: none;
      }
      .blog-summary {
        color: #6c757d;
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 20px;
        flex-grow: 1;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .blog-card-body .d-flex:last-child {
        margin-top: auto;
      }
      .blog-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: #6c757d;
        margin-bottom: 15px;
      }
      .blog-author {
        display: flex;
        align-items: center;
      }
      .blog-date {
        display: flex;
        align-items: center;
      }

      .search-section {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 40px;
      }
      .search-input {
        border: 2px solid #e9ecef;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 1rem;
      }
      .search-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .search-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        color: white;
        font-weight: 500;
      }
      .pagination .page-link {
        border-radius: 50%;
        margin: 0 5px;
        border: none;
        color: #667eea;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pagination .page-item.active .page-link {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
      }
      .load-more-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 25px;
        padding: 15px 40px;
        color: white;
        font-weight: 500;
        transition: transform 0.3s ease;
      }
      .load-more-btn:hover {
        transform: translateY(-2px);
        color: white;
      }
      .no-posts {
        text-align: center;
        padding: 80px 20px;
        color: #6c757d;
      }
      .no-posts i {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #dee2e6;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Hero Section -->
    <section class="blog-hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-8">
            <h1 class="display-4 fw-bold mb-3">Review Phim</h1>
            <p class="lead mb-4">
              Khám phá những bài review chi tiết, đánh giá chuyên sâu về các bộ
              phim mới nhất và kinh điển.
            </p>
            <div class="d-flex gap-3">
              <span class="badge bg-light text-dark px-3 py-2">
                <i class="fas fa-film me-2"></i
                ><span th:text="${totalElements}"></span> bài viết
              </span>
              <span class="badge bg-light text-dark px-3 py-2">
                <i class="fas fa-star me-2"></i>Review chuyên nghiệp
              </span>
            </div>
          </div>
          <div class="col-lg-4 text-center">
            <i class="fas fa-blog fa-8x opacity-25"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container mb-5">
      <!-- Search Section -->
      <div class="search-section">
        <form
          th:action="@{/blogs}"
          method="get"
          class="row g-3 align-items-center"
        >
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-search text-muted"></i>
              </span>
              <input
                type="text"
                class="form-control search-input border-start-0"
                name="search"
                th:value="${search}"
                placeholder="Tìm kiếm bài viết, tên phim, đạo diễn..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="d-flex gap-2">
              <button type="submit" class="btn search-btn flex-fill">
                <i class="fas fa-search me-2"></i>Tìm kiếm
              </button>
              <a th:href="@{/blogs}" class="btn btn-outline-secondary">
                <i class="fas fa-redo"></i>
              </a>
            </div>
          </div>
        </form>
      </div>

      <!-- Blog Posts Grid -->
      <div class="row g-4" id="blogPostsContainer">
        <!-- No posts message -->
        <div class="col-12" th:if="${#lists.isEmpty(blogPosts)}">
          <div class="no-posts">
            <i class="fas fa-inbox"></i>
            <h4>Chưa có bài viết nào</h4>
            <p th:if="${!#strings.isEmpty(search)}">
              Không tìm thấy bài viết nào với từ khóa "<span
                th:text="${search}"
              ></span
              >"
            </p>
            <p th:if="${#strings.isEmpty(search)}">
              Hiện tại chưa có bài viết nào được đăng tải.
            </p>
          </div>
        </div>

        <!-- Blog posts -->
        <div class="col-lg-4 col-md-6" th:each="post : ${blogPosts}">
          <article class="card blog-card">
            <img
              th:if="${post.coverImageUrl}"
              th:src="${post.coverImageUrl}"
              class="blog-card-img"
              th:alt="${post.title}"
            />
            <div
              th:unless="${post.coverImageUrl}"
              class="blog-card-img d-flex align-items-center justify-content-center bg-light"
            >
              <i class="fas fa-image fa-2x text-muted"></i>
            </div>

            <div class="blog-card-body">
              <div class="blog-meta">
                <div class="blog-author">
                  <i class="fas fa-user me-2"></i>
                  <a
                    th:href="@{/blogs/author/{id}(id=${post.authorId})}"
                    class="text-decoration-none"
                    th:text="${post.authorName}"
                  ></a>
                </div>
                <div class="blog-date">
                  <i class="fas fa-calendar me-2"></i>
                  <span
                    th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"
                  ></span>
                </div>
              </div>

              <h3 class="blog-title">
                <a
                  th:href="@{/blogs/{id}(id=${post.id})}"
                  class="text-decoration-none"
                  th:text="${post.title}"
                ></a>
              </h3>

              <p class="blog-summary" th:text="${post.summary}"></p>

              <div>
                <a
                  th:href="@{/blogs/{id}(id=${post.id})}"
                  class="btn btn-outline-primary btn-sm"
                >
                  Đọc tiếp <i class="fas fa-arrow-right ms-1"></i>
                </a>
              </div>
            </div>
          </article>
        </div>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center mt-5" th:if="${totalPages > 1}">
        <nav aria-label="Blog pagination">
          <ul class="pagination">
            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
              <a
                class="page-link"
                th:href="@{/blogs(page=${currentPage - 1}, search=${search})}"
              >
                <i class="fas fa-chevron-left"></i>
              </a>
            </li>

            <li
              th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
              class="page-item"
              th:classappend="${pageNum == currentPage} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/blogs(page=${pageNum}, search=${search})}"
                th:text="${pageNum + 1}"
              ></a>
            </li>

            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
              <a
                class="page-link"
                th:href="@{/blogs(page=${currentPage + 1}, search=${search})}"
              >
                <i class="fas fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Load More Button (Alternative to pagination) -->
      <div
        class="text-center mt-4"
        th:if="${hasNext}"
        style="display: none"
        id="loadMoreSection"
      >
        <button
          class="btn load-more-btn"
          id="loadMoreBtn"
          onclick="loadMorePosts()"
        >
          <i class="fas fa-plus me-2"></i>Xem thêm bài viết
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentPage = [[${currentPage}]];
      let totalPages = [[${totalPages}]];
      let searchTerm = '[[${search}]]';

      function loadMorePosts() {
          if (currentPage + 1 >= totalPages) return;

          const loadMoreBtn = document.getElementById('loadMoreBtn');
          loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tải...';
          loadMoreBtn.disabled = true;

          fetch(`/blogs/load-more?page=${currentPage + 1}&search=${searchTerm}`)
              .then(response => response.json())
              .then(data => {
                  if (data.content && data.content.length > 0) {
                      const container = document.getElementById('blogPostsContainer');

                      data.content.forEach(post => {
                          const postHtml = createPostHtml(post);
                          container.insertAdjacentHTML('beforeend', postHtml);
                      });

                      currentPage++;

                      if (currentPage + 1 >= totalPages) {
                          document.getElementById('loadMoreSection').style.display = 'none';
                      }
                  }
              })
              .catch(error => {
                  console.error('Error loading more posts:', error);
              })
              .finally(() => {
                  loadMoreBtn.innerHTML = '<i class="fas fa-plus me-2"></i>Xem thêm bài viết';
                  loadMoreBtn.disabled = false;
              });
      }

      function createPostHtml(post) {
          const imageHtml = post.coverImageUrl
              ? `<img src="${post.coverImageUrl}" class="blog-card-img" alt="${post.title}">`
              : `<div class="blog-card-img d-flex align-items-center justify-content-center bg-light">
                   <i class="fas fa-image fa-2x text-muted"></i>
                 </div>`;

          return `
              <div class="col-lg-4 col-md-6">
                  <article class="card blog-card">
                      ${imageHtml}
                      <div class="blog-card-body">
                          <div class="blog-meta">
                              <div class="blog-author">
                                  <i class="fas fa-user me-2"></i>
                                  <a href="/blogs/author/${post.authorId}" class="text-decoration-none">${post.authorName}</a>
                              </div>
                              <div class="blog-date">
                                  <i class="fas fa-calendar me-2"></i>
                                  <span>${new Date(post.createdAt).toLocaleDateString('vi-VN')}</span>
                              </div>
                          </div>
                          <h3 class="blog-title">
                              <a href="/blogs/${post.id}" class="text-decoration-none">${post.title}</a>
                          </h3>
                          <p class="blog-summary">${post.summary}</p>
                          <div>
                              <a href="/blogs/${post.id}" class="btn btn-outline-primary btn-sm">
                                  Đọc tiếp <i class="fas fa-arrow-right ms-1"></i>
                              </a>
                          </div>
                      </div>
                  </article>
              </div>
          `;
      }
    </script>
  </body>
</html>
