<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            color: #EF4444;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-retry {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-retry:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container text-center">
        <i class="fas fa-times-circle error-icon"></i>
        <h2 class="mb-4">Thanh toán thất bại!</h2>

        <div class="alert alert-danger text-start" role="alert">
            <strong>Lý do:</strong> <span th:text="${message ?: 'Có lỗi xảy ra trong quá trình thanh toán'}"></span>
            <div th:if="${bookingId != null}" class="mt-2">
                <strong>Mã đặt vé:</strong> <span th:text="${bookingId}"></span>
            </div>
        </div>

        <p class="text-muted">Vui lòng thử lại hoặc liên hệ hỗ trợ nếu vấn đề vẫn tiếp tục.</p>

        <div class="mt-4">
            <a th:if="${bookingId != null}" th:href="@{/payment(bookingId=${bookingId})}" class="btn-retry me-2">
                <i class="fas fa-redo me-2"></i>Thử lại thanh toán
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Về trang chủ
            </a>
        </div>
    </div>
</body>
</html>
