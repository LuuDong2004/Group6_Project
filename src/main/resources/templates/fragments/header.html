<header th:fragment="header" id="site-header" class="w3l-header fixed-top">
    <!--/nav-->
    <nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
        <div class="container">
            <h1>
                <a class="navbar-brand" th:href="@{/}"
                ><span class="fa fa-play icon-log" aria-hidden="true"></span>Zens</a>
            </h1>
            <button
                    class="navbar-toggler collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="fa icon-expand fa-bars"></span>
                <span class="fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movie/view}">Phim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs">Review Phim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
                
                <div class="welcome-message" th:if="${currentUser != null}"
                     style="color: Black; margin-right: 15px; font-size: 0.9rem; display: inline-flex; align-items: center; white-space: nowrap; max-width: 250px; overflow: hidden; text-overflow: ellipsis;">
                    <span>Xin chào: <strong th:text="${currentUser.userName}"></strong></span>
                </div>
                <div class="Login_SignUp" id="login" style="font-size: 2rem; display: inline-block; position: relative">
                    <a class="nav-link" href="/profile"><i class="fa fa-user-circle-o"></i></a>
                </div>
            </div>
            <div class="mobile-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
        </div>
    </nav>
</header>
