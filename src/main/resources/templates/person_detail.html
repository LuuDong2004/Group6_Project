<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${actor != null ? actor.name : (director != null ? director.name : 'Thông tin cá nhân')}">Thông tin cá nhân</title>
    <link rel="stylesheet" th:href="@{/web/assets/css/style-starter.css}">
    <link rel="stylesheet" th:href="@{/web/assets/css/movie_detail.css}">
    <link href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header id="site-header" class="w3l-header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
            <div class="container">
                <h1><a class="navbar-brand" th:href="@{/}"><span class="fa fa-play icon-log" aria-hidden="true"></span> MyShowz </a></h1>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa icon-expand fa-bars"></span>
                    <span class="fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/movies}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/movie_theater}">Movie Theater</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                    </ul>
                    <div class="Login_SignUp" id="login" style="font-size: 2rem ; display: inline-block; position: relative;">
                        <a class="nav-link" th:href="@{/login}"><i class="fa fa-user-circle-o"></i></a>
                    </div>
                    <!-- toggle switch for light and dark theme -->
                    <div class="mobile-position">
                        <nav class="navigation">
                            <div class="theme-switch-wrapper">
                                <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <div class="mode-container">
                                        <i class="gg-sun"></i>
                                        <i class="gg-moon"></i>
                                    </div>
                                </label>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--/breadcrumbs -->
    <div class="w3l-breadcrumbs">
        <nav id="breadcrumbs" class="breadcrumbs">
            <div class="container page-wrapper">
                <a th:href="@{/}">Home</a> » <span class="breadcrumb_last" id="breadcrumbPersonName" aria-current="page" th:text="${actor != null ? actor.name : (director != null ? director.name : 'Thông tin cá nhân')}">Thông tin cá nhân</span>
            </div>
        </nav>
    </div>
    <!--/breadcrumbs end-->
    <div class="movie-detail-container">
        <h2 class="movie-detail-title" id="personDetailTitle">THÔNG TIN CÁ NHÂN</h2>
        <div class="movie-detail-main" th:if="${actor != null or director != null}">
            <div class="movie-detail-poster">
                <img id="personImage" th:src="${actor != null ? (actor.image != null ? actor.image : '/web/assets/images/a1.jpg') : (director != null ? (director.image != null ? director.image : '/web/assets/images/a1.jpg') : '/web/assets/images/a1.jpg')}" 
                     th:alt="${actor != null ? actor.name : (director != null ? director.name : 'Ảnh cá nhân')}" alt="Ảnh cá nhân">
            </div>
            <div class="movie-detail-info">
                <h1 id="personName" th:text="${actor != null ? actor.name : (director != null ? director.name : 'Tên')}">Tên</h1>
                <p><b>Vai trò:</b> <span id="personRole" th:text="${actor != null ? 'Diễn viên' : (director != null ? 'Đạo diễn' : 'N/A')}">Vai trò</span></p>
                <p><b>Mô tả:</b> <span id="personDescription" th:text="${actor != null ? actor.biography : (director != null ? director.biography : 'N/A')}">Mô tả</span></p>
            </div>
        </div>
        <div th:if="${actor == null and director == null}" class="text-center">
            <p>Không tìm thấy thông tin</p>
            <a th:href="@{/movies}" class="btn btn-primary">Quay lại danh sách phim</a>
        </div>
        <div class="person-movies" id="personMovies"></div>
    </div>
    <script th:src="@{/web/assets/js/person_detail.js}"></script>
    <script th:src="@{/web/assets/js/theme-change.js}"></script>
</body>
</html>
