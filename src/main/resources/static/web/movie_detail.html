<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi tiết phim</title>
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <link rel="stylesheet" href="assets/css/movie_detail.css">
    <link href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header id="site-header" class="w3l-header fixed-top">
        <!--/nav-->
        <nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
            <div class="container">
                <h1><a class="navbar-brand" href="index.html"><span class="fa fa-play icon-log" aria-hidden="true"></span> MyShowz </a></h1>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa icon-expand fa-bars"></span>
                    <span class="fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="movies.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contact_Us.html">Contact</a>
                        </li>
                    </ul>
                    <div class="Login_SignUp" id="login" style="font-size: 2rem ; display: inline-block; position: relative;">
                        <a class="nav-link" href="sign_in.html"><i class="fa fa-user-circle-o"></i></a>
                    </div>
                    <!-- toggle switch for light and dark theme -->
                    <div class="mobile-position">
                        <nav class="navigation">
                            <div class="theme-switch-wrapper">
                                <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <div class="mode-container">
                                        <i class="gg-sun"></i>
                                        <i class="gg-moon"></i>
                                    </div>
                                </label>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--/breadcrumbs -->
    <div class="w3l-breadcrumbs">
        <nav id="breadcrumbs" class="breadcrumbs">
            <div class="container page-wrapper">
                <a href="index.html">Home</a> » <a href="movies.html">movies</a> » <span class="breadcrumb_last" id="breadcrumbMovieName" aria-current="page">Chi tiết phim</span>
            </div>
        </nav>
    </div>
    <!--/breadcrumbs end-->
    <div class="movie-detail-container">
        <h2 class="movie-detail-title">CHI TIẾT PHIM</h2>
        <div class="movie-detail-main">
            <div class="movie-detail-poster">
                <img id="moviePoster" src="" alt="Movie Poster">
            </div>
            <div class="movie-detail-info">
                <h1 id="movieTitle"></h1>
                <p><b>Thể loại:</b> <span id="movieGenre"></span></p>
                <p><b>Đạo diễn:</b> <span id="movieDirector"><!-- Render JS: <a href="person_detail.html?type=director&id=1">Tên Đạo Diễn</a> --></span></p>
                <p><b>Diễn viên:</b> <span id="movieActors"><!-- Render JS: <a href="person_detail.html?type=actor&id=2">Tên Diễn Viên</a> --></span></p>
                <p><b>Thời lượng:</b> <span id="movieDuration"></span> phút</p>
                <p><b>Ngôn ngữ:</b> <span id="movieLanguage"></span></p>
                <p><b>Khởi chiếu:</b> <span id="movieReleaseDate"></span></p>
                <p><b>Đánh giá:</b> <span id="movieRating"></span></p>
                <button class="btn btn-success" id="bookTicketBtn">Đặt vé</button>
            </div>
        </div>
        <h4>Trailer</h4>
        <div class="trailer-container">
            <iframe id="movieTrailer" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="movie-comments-section">
            <h4>Đánh giá người xem</h4>
            <div id="movieComments"></div>
        </div>
        <button id="showCommentFormBtn" style="margin-top:24px;">Viết đánh giá</button>
        <div class="movie-add-comment" id="addCommentSection" style="display:none;">
            <h4>Viết đánh giá của bạn</h4>
            <textarea id="userComment" placeholder="Nội dung đánh giá"></textarea>
            <select id="userRating">
                <option value="5">5/5</option>
                <option value="4">4/5</option>
                <option value="3">3/5</option>
                <option value="2">2/5</option>
                <option value="1">1/5</option>
            </select>
            <button id="submitComment">Gửi đánh giá</button>
            <div id="commentMsg" style="color:#b2ffb2;margin-top:8px;"></div>
        </div>
        <div id="commentWarnMsg" style="color:#ffb2b2;margin-top:8px;"></div>
    </div>
    <script src="assets/js/movie_detail.js"></script>
    <script src="assets/js/theme-change.js"></script>
</body>
</html>
